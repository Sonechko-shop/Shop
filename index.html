        .card {

        .stock-tag {

        .price { font-size: 22px; font-weight: 800; color: var(--primary); margin: 15px 0; }
        .btn-buy {

        /* –í–Ü–î–ì–£–ö–ò */

        .rev-input {

        }
        .rev-card {

        /* –ö–û–®–ò–ö */
        .cart-panel {

            height: 100%; 
            background: var(--white); 
            z-index: 2500; 
            transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1); 
            display: flex; 
            flex-direction: column; 
            box-shadow: -15px 0 45px rgba(0,0,0,0.1); 
        }
        .cart-panel.active { right: 0; }
        .cart-header { padding: 30px; border-bottom: 1px solid #f1f1f1; display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex: 1; overflow-y: auto; padding: 25px; }

        .cart-item img { width: 60px; height: 60px; object-fit: contain; }
        .cart-footer { padding: 30px; background: #fcfdfc; border-top: 1px solid #f1f1f1; }
        .badge { background: var(--primary); color: white; padding: 2px 6px; border-radius: 50%; font-size: 11px; position: absolute; top: -5px; right: -5px; }
    </style>

        <button class="btn-buy" onclick="alert('–î—è–∫—É—î–º–æ!')" style="padding:20px" data-l="bo">–û–§–û–†–ú–ò–¢–ò</button>

<script>
    let cart = [];
    const prods = [
        { id: 1, name: "Dada Extra Soft 6", price: 250, stock: "100 —à—Ç.", cat: "baby", img: "https://i.ibb.co/vyDyh7g/image.jpg" },
        { id: 2, name: "–ö–æ—Ä–º Kitty 2–∫–≥", price: 250, stock: "100 —à—Ç.", cat: "pets", img: "https://i.ibb.co/2FDgpWxPc3/2F619939933.webp" },
        { id: 3, name: "Ariel Gel 5.5L", price: 600, stock: "10 —à—Ç.", cat: "chem", img: "https://i.ibb.co/dsyN5hwf/image-processing20250930-161-45fnds.webp" }
    ];

    const translations = {
        uk: { t1: "–ù–û–í–ï –ù–ê–î–•–û–î–ñ–ï–ù–ù–Ø! üëã", f1: "–í—Å–µ —Ä–∞–∑–æ–º", f2: "–î–∏—Ç—è—á–µ üë∂", f3: "–¢–≤–∞—Ä–∏–Ω–∏ üêæ", f4: "–•—ñ–º—ñ—è üßº", ct: "–ö–æ—à–∏–∫", bo: "–û—Ñ–æ—Ä–º–∏—Ç–∏", s1: "–ú–æ–≤–∞", s2: "–¢–µ–º–Ω–∞ —Ç–µ–º–∞", c1: "–ü–æ–¥–∑–≤–æ–Ω–∏—Ç–∏", sum: "–†–∞–∑–æ–º:", r_h: "–í—ñ–¥–≥—É–∫–∏", r_b: "–ó–∞–ª–∏—à–∏—Ç–∏ –≤—ñ–¥–≥—É–∫" },
        ru: { t1: "–ù–û–í–û–ï –ü–û–°–¢–£–ü–õ–ï–ù–ò–ï! üëã", f1: "–í—Å–µ —Å—Ä–∞–∑—É", f2: "–î–µ—Ç—Å–∫–æ–µ üë∂", f3: "–ñ–∏–≤–æ—Ç–Ω—ã–µ üêæ", f4: "–•–∏–º–∏—è üßº", ct: "–ö–æ—Ä–∑–∏–Ω–∞", bo: "–û—Ñ–æ—Ä–º–∏—Ç—å", s1: "–Ø–∑—ã–∫", s2: "–¢–µ–º–Ω–∞—è —Ç–µ–º–∞", c1: "–ü–æ–∑–≤–æ–Ω–∏—Ç—å", sum: "–ò—Ç–æ–≥–æ:", r_h: "–û—Ç–∑—ã–≤—ã", r_b: "–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤" }
    };

    function setL(l) {
        document.querySelectorAll('[data-l]').forEach(el => { el.innerText = translations[l][el.dataset.l]; });
    }

    function toggleM(id) {
        document.querySelectorAll('.drop-menu').forEach(m => { if(m.id !== id) m.classList.remove('active'); });
        document.getElementById(id).classList.toggle('active');
    }

    function render() {
        document.getElementById('products').innerHTML = prods.map(p => `
            <div class="card" data-cat="${p.cat}">
                <div class="stock-tag">${p.stock}</div>
                <img src="${p.img}">
                <div style="font-weight:700; font-size:18px; color:#444">${p.name}</div>
                <div class="price">${p.price} –≥—Ä–Ω</div>
                <button class="btn-buy" onclick="add(${p.id})">–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫</button>
            </div>
        `).join('');
    }

    function add(id) {
        cart.push(prods.find(x => x.id === id));
        updateCart();
        tCart(true);
    }

    function updateCart() {
        document.getElementById('count').innerText = cart.length;
        document.getElementById('total').innerText = cart.reduce((a, b) => a + b.price, 0);
        document.getElementById('items').innerHTML = cart.map((i, idx) => `
            <div class="cart-item">
                <img src="${i.img}">
                <div style="flex:1"><b>${i.name}</b><br>${i.price} –≥—Ä–Ω</div>
                <button onclick="del(${idx})" style="border:none; background:none; cursor:pointer">üóëÔ∏è</button>
            </div>
        `).join('');
    }

    function del(idx) { cart.splice(idx, 1); updateCart(); }
    function tCart(s) { document.getElementById('cart-p').classList.toggle('active', s); }
    function fCat(c, b) {
        document.querySelectorAll('.btn-filter').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        document.querySelectorAll('.card').forEach(x => x.style.display = (c === 'all' || x.dataset.cat === c) ? 'block' : 'none');
    }

    function addR() {
        const n = document.getElementById('r-name').value, m = document.getElementById('r-msg').value;
        if(n && m) {
            document.getElementById('rev-list').innerHTML += `<div class="rev-card"><div><b>${n}:</b><br>${m}</div><button style="border:none; background:none; cursor:pointer">üóëÔ∏è</button></div>`;
            document.getElementById('r-name').value = ''; document.getElementById('r-msg').value = '';
        }
    }

    window.onclick = (e) => { if (!e.target.closest('.nav-btns')) document.querySelectorAll('.drop-menu').forEach(m => m.classList.remove('active')); }

    let cur = 0; setInterval(() => {
        let s = document.querySelectorAll('.slide');
        s[cur].classList.remove('active');
        cur = (cur + 1) % s.length;
        s[cur].classList.add('active');
    }, 5000);

    render();
</script>
