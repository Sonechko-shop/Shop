<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #83b735; 
            --bg: #f8faf9; 
            --white: #ffffff; 
            --card-bg: #ffffff;
            --text: #333333;
            --nav-bg: rgba(255, 255, 255, 0.9);

        body.dark-mode {

            --white: #1e1e1e; 
            --card-bg: #252525;
            --text: #e0e0e0; 
            --nav-bg: rgba(30, 30, 30, 0.95);
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; background: var(--bg); color: var(--text); 
            transition: 0.3s; overflow-x: hidden; 
        }

        #preloader { position: fixed; inset: 0; background: #ffffff; z-index: 10000; display: flex; align-items: center; justify-content: center; transition: 1s; }
        body.loaded #preloader { opacity: 0; pointer-events: none; }

        .navbar { 
            background: var(--nav-bg); backdrop-filter: blur(15px);
            padding: 12px 5%; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; 
        }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 30px; font-weight: 900; text-decoration: none; cursor: pointer; }
        .logo .blue { color: #0057b7; } .logo .yellow { color: #ffd700; }

        .search-container { flex-grow: 1; max-width: 500px; display: flex; align-items: center; background: rgba(128,128,128,0.1); padding: 5px 25px; border-radius: 40px; margin: 0 20px; }
        .search-container input { width: 100%; border: none; background: transparent; padding: 12px; outline: none; font-size: 16px; color: var(--text); }

        .icon-btn { background: rgba(128,128,128,0.1); border: none; width: 50px; height: 50px; border-radius: 18px; cursor: pointer; font-size: 22px; position: relative; color: var(--text); }
        .cart-count { position: absolute; top: -5px; right: -5px; background: #ff4757; color: white; font-size: 12px; padding: 2px 6px; border-radius: 10px; border: 2px solid var(--white); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; padding: 20px 5%; }
        .card { background: var(--card-bg); border-radius: 35px; padding: 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; }
        .card img { width: 100%; height: 180px; object-fit: contain; background: white; border-radius: 20px; padding: 10px; margin-bottom: 15px; }

        .stock-info { font-size: 13px; color: var(--primary); font-weight: bold; margin-bottom: 5px; }

        .pill { background: var(--card-bg); border: none; padding: 10px 22px; border-radius: 25px; cursor: pointer; color: var(--text); font-weight: bold; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .pill.active { background: var(--primary); color: white; }

        /* –°–¢–û–†–Ü–ù–ö–ê –¢–û–í–ê–†–£ (ROZETKA STYLE) */
        .product-modal { position: fixed; inset: 0; background: var(--bg); z-index: 6000; display: none; flex-direction: column; overflow-y: auto; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .product-modal-content { padding: 40px 5%; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        @media (max-width: 768px) { .product-modal-content { grid-template-columns: 1fr; } }

        /* –ö–û–®–ò–ö */
        .cart-panel { position: fixed; right: -100%; top: 0; width: 380px; height: 100%; background: var(--card-bg); z-index: 4000; transition: 0.5s; padding: 30px; display: flex; flex-direction: column; color: var(--text); box-shadow: -10px 0 50px rgba(0,0,0,0.2); }
        .cart-panel.active { right: 0; }
        .cart-footer { border-top: 1px solid rgba(128,128,128,0.2); padding-top: 20px; margin-bottom: 70px; } /* –ö–Ω–æ–ø–∫–∞ –≤–∏—â–µ */

        .buy-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 18px; font-weight: 800; cursor: pointer; transition: 0.3s; }

        .flying-item { position: fixed; z-index: 9999; pointer-events: none; width: 50px; height: 50px; object-fit: contain; background: white; border-radius: 50%; border: 2px solid var(--primary); transition: all 0.8s cubic-bezier(0.1, 0.7, 0.1, 1); }
    </style>
</head>
<body>

<div id="preloader"><h2>‚òÄÔ∏è –°–û–ù–ï–ß–ö–û...</h2></div>

<div class="hero">

        </div>

</div>

<div style="display: flex; justify-content: center; gap: 10px; padding: 20px; flex-wrap: wrap;">

    <button class="pill" onclick="filter('pets', this)">üêæ <span class="t-pets">–¢–≤–∞—Ä–∏–Ω–∏</span></button>

<div class="grid" id="productGrid">

        <p style="font-size:22px; font-weight:900;">+38 (068) 490 00 68</p>
        <button class="buy-btn" onclick="location.href='tel:+380684900068'">–î–ó–í–Ü–ù–û–ö</button>
        <p onclick="closeModal('callModal')" style="cursor:pointer; margin-top:15px; opacity:0.6;">–ó–∞–∫—Ä–∏—Ç–∏</p>
    </div>
</div>

<div class="modal-overlay" id="settingsModal">
    <div class="modal-card">
        <h2 class="t-set-h">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è ‚öôÔ∏è</h2>
        <button class="buy-btn" style="background:#444; margin-bottom:15px;" onclick="document.body.classList.toggle('dark-mode')">–ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É üåó</button>
        <select class="pill" id="langSelect" onchange="changeLang()" style="width:100%">
            <option value="ua">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
            <option value="en">üá∫üá∏ English</option>
            <option value="pl">üáµüá± Polski</option>
        </select>
        <p onclick="closeModal('settingsModal')" style="cursor:pointer; margin-top:15px; opacity:0.6;">OK</p>
    </div>
</div>

<div class="cart-panel" id="cartPanel">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 class="t-cart-h">–ö–æ—à–∏–∫</h2>
        <button onclick="toggleCart(false)" style="background:none; border:none; font-size:30px; cursor:pointer; color:var(--text)">‚úï</button>
    </div>
    <div id="cartContent" style="flex-grow:1; overflow-y:auto; margin-top:15px;"></div>
    <div class="cart-footer">
        <h3 id="t-total">–†–∞–∑–æ–º: <span id="totalSum">0</span> –≥—Ä–Ω</h3>
        <button class="buy-btn t-order">–û–§–û–†–ú–ò–¢–ò</button>
    </div>
</div>

<script>
    const products = [
        { id: 1, cat: 'baby', name: 'Dada Extra Soft 6', price: 250, stock: 15, img: 'https://i.ibb.co/vyDyh7g/image.jpg', desc: '–ú\'—è–∫—ñ –ø—ñ–¥–≥—É–∑–∫–∏ –¥–ª—è –¥—ñ—Ç–µ–π –≤–∞–≥–æ—é 15+ –∫–≥. –ó–∞–±–µ–∑–ø–µ—á—É—é—Ç—å –∫–æ–º—Ñ–æ—Ä—Ç —Ç–∞ —Å—É—Ö—ñ—Å—Ç—å.' },
        { id: 2, cat: 'chem', name: 'Ariel Pods 3in1', price: 320, stock: 7, img: 'https://i.ibb.co/L64M6S9/ariel.jpg', desc: '–ü–æ—Ç—É–∂–Ω–∏–π –∑–∞—Å—ñ–± –¥–ª—è –ø—Ä–∞–Ω–Ω—è —É –∑—Ä—É—á–Ω–∏—Ö –∫–∞–ø—Å—É–ª–∞—Ö. –í–∏–¥–∞–ª—è—î —Å–∫–ª–∞–¥–Ω—ñ –ø–ª—è–º–∏.' },
        { id: 3, cat: 'pets', name: '–ö–æ—Ä–º Felix', price: 15, stock: 120, img: 'https://i.ibb.co/0Yf9mXm/felix.jpg', desc: '–°–º–∞—á–Ω–∏–π –≤–æ–ª–æ–≥–∏–π –∫–æ—Ä–º –¥–ª—è –¥–æ—Ä–æ—Å–ª–∏—Ö –∫–æ—Ç—ñ–≤ –∑—ñ —Å–º–∞–∫–æ–º –∫—É—Ä–∫–∏.' }
    ];

    let cart = {};
    const langData = {
        ua: { all: "–í—Å–µ", baby: "–î–∏—Ç—è—á–µ", pets: "–¢–≤–∞—Ä–∏–Ω–∏", chem: "–•—ñ–º—ñ—è", add: "–í –∫–æ—à–∏–∫", total: "–†–∞–∑–æ–º: ", order: "–û–§–û–†–ú–ò–¢–ò" },
        en: { all: "All", baby: "Baby", pets: "Pets", chem: "Household", add: "To cart", total: "Total: ", order: "CHECKOUT" },
        pl: { all: "Wszystko", baby: "Dzieciƒôce", pets: "Zwierzƒôta", chem: "Chemia", add: "Do koszyka", total: "Suma: ", order: "ZAM√ìW" }
    };

    window.onload = () => {
        renderProducts();
        setTimeout(() => document.body.classList.add('loaded'), 1000);
    };

    function renderProducts() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = products.map(p => `
            <div class="card" data-cat="${p.cat}" data-name="${p.name.toLowerCase()}" onclick="openProduct(${p.id})">
                <img src="${p.img}" class="prod-img">
                <div class="stock-info">–í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ: ${p.stock} —à—Ç</div>
                <h3>${p.name}</h3>
                <div style="font-size: 22px; font-weight: 900; color: var(--primary); margin-bottom: 10px;">${p.price} –≥—Ä–Ω</div>
                <button class="buy-btn t-add-btn" onclick="event.stopPropagation(); addToCart(this, '${p.name}', ${p.price}, '${p.img}')">–í –∫–æ—à–∏–∫</button>
            </div>
        `).join('');
    }

    function openProduct(id) {
        const p = products.find(x => x.id === id);
        const body = document.getElementById('productModalBody');
        body.innerHTML = `
            <img src="${p.img}" style="width:100%; max-height:400px; object-fit:contain; background:white; border-radius:30px; padding:20px;">
            <div>
                <h1 style="font-size:36px; margin:0 0 20px 0;">${p.name}</h1>
                <p style="font-size:18px; line-height:1.6; opacity:0.8;">${p.desc}</p>
                <div style="font-size:32px; font-weight:900; color:var(--primary); margin:20px 0;">${p.price} –≥—Ä–Ω</div>
                <div class="stock-info" style="font-size:16px;">–î–æ—Å—Ç—É–ø–Ω–æ: ${p.stock} –æ–¥–∏–Ω–∏—Ü—å</div>
                <button class="buy-btn" style="margin-top:20px;" onclick="addToCart(null, '${p.name}', ${p.price}, '${p.img}')">–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫</button>
            </div>
        `;
        document.getElementById('productModal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeProduct() {
        document.getElementById('productModal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function addToCart(btn, name, price, img) {
        if (btn) {
            const btnRect = btn.getBoundingClientRect();
            const cartBtn = document.getElementById('cart-btn-nav');
            const cartRect = cartBtn.getBoundingClientRect();
            const flyer = document.createElement('img');
            flyer.src = img; flyer.className = 'flying-item';
            flyer.style.left = btnRect.left + 'px'; flyer.style.top = btnRect.top + 'px';
            document.body.appendChild(flyer);
            setTimeout(() => {
                flyer.style.left = cartRect.left + 'px'; flyer.style.top = cartRect.top + 'px';
                flyer.style.transform = 'scale(0.1)'; flyer.style.opacity = '0';
            }, 50);
            setTimeout(() => flyer.remove(), 800);
        }
        if (cart[name]) cart[name].qty++; else cart[name] = { price, img, qty: 1 };
        updateUI();
    }

    function updateUI() {
        const list = document.getElementById('cartContent'), badge = document.getElementById('cart-badge');
        let total = 0, count = 0, html = "";
        for (let name in cart) {
            total += cart[name].price * cart[name].qty;
            count += cart[name].qty;
            html += `<div style="display:flex; align-items:center; margin-bottom:10px; background:rgba(128,128,128,0.1); padding:10px; border-radius:15px;">
                <img src="${cart[name].img}" style="width:40px; height:40px; border-radius:10px; background:white;">
                <div style="flex-grow:1; margin-left:10px;"><b>${name}</b><br>${cart[name].price} –≥—Ä–Ω</div>
                <div style="display:flex; align-items:center; gap:5px;">
                    <button class="buy-btn" style="width:30px; padding:5px" onclick="changeQty('${name}', -1)">-</button>
                    <span>${cart[name].qty}</span>
                    <button class="buy-btn" style="width:30px; padding:5px" onclick="changeQty('${name}', 1)">+</button>
                </div>
            </div>`;
        }
        list.innerHTML = html || '–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π';
        badge.innerText = count; badge.style.display = count > 0 ? 'block' : 'none';
        document.getElementById('totalSum').innerText = total;
    }

    function changeQty(name, d) {
        cart[name].qty += d;
        if (cart[name].qty <= 0) delete cart[name];
        updateUI();
    }

    function searchFunc() {
        let val = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
            const name = c.getAttribute('data-name');
            c.style.display = name.includes(val) ? 'block' : 'none';
        });
    }

    function filter(cat, btn) {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = (cat === 'all' || c.dataset.cat === cat) ? 'block' : 'none';
        });
    }

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    function toggleCart(s) { document.getElementById('cartPanel').classList.toggle('active', s); }
    function changeLang() { /* –ê–Ω–∞–ª–æ–≥—ñ—á–Ω–æ –¥–æ –≤–∞—à–æ–≥–æ, –æ–Ω–æ–≤–ª—é—î —Ç–µ–∫—Å—Ç–∏ —á–µ—Ä–µ–∑ langData */ }
</script>
