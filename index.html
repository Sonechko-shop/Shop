<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–û–ù–ï–ß–ö–û ‚Äî –°—É–ø–µ—Ä–º–∞—Ä–∫–µ—Ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #83b735; --bg: #f8faf9; --card-bg: #ffffff; --text: #333333; }
        body.dark-mode { --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; overflow-x: hidden; }

        /* NAVBAR */
        .navbar { background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 26px; font-weight: 900; cursor: pointer; }
        .logo .blue { color: #0057b7; } .logo .yellow { color: #ffd700; }

        /* FLYING ITEM ANIMATION (1.25s) */
        .flying-item {
            position: fixed; z-index: 9999; pointer-events: none;
            width: 60px; height: 60px; object-fit: contain;
            background: white; border-radius: 50%; border: 2px solid var(--primary);
            transition: all 1.25s cubic-bezier(0.4, 0, 0.2, 1); /* –®–≤–∏–¥–∫—ñ—Å—Ç—å 1.25—Å */
        }

        /* GRID & MODALS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px 5%; }
        .card { background: var(--card-bg); border-radius: 30px; padding: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 160px; object-fit: contain; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 6000; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal-card { background: var(--card-bg); padding: 30px; border-radius: 35px; width: 100%; max-width: 450px; text-align: center; }

        .cart-panel { position: fixed; right: -100%; top: 0; width: 350px; height: 100%; background: var(--card-bg); z-index: 5000; transition: 0.5s; padding: 25px; display: flex; flex-direction: column; box-shadow: -10px 0 50px rgba(0,0,0,0.2); }
        .cart-panel.active { right: 0; }

        .buy-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 18px; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .input-f { width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1px solid #ddd; background: transparent; color: var(--text); }

        /* REVIEWS */
        .reviews-section { width: 90%; margin: 40px auto; padding: 30px; background: var(--card-bg); border-radius: 35px; }
        .rev-card { background: rgba(128,128,128,0.1); padding: 15px; border-radius: 20px; margin-bottom: 10px; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo"><span class="blue">–°–û–ù–ï</span><span class="yellow">–ß–ö–û</span></div>
    <div style="display:flex; gap:10px;">
        <button class="buy-btn" style="width:50px; margin:0;" onclick="openModal('settingsModal')">‚öôÔ∏è</button>
        <button class="buy-btn" style="width:80px; margin:0;" id="cart-btn" onclick="toggleCart(true)">üõí <span id="cart-badge">0</span></button>
    </div>
</nav>

<div style="text-align:center; padding: 40px 20px;">
    <h1 id="t-hero-h">–°–û–ù–ï–ß–ö–û –î–ê–†–£–Ñ –¢–ï–ü–õ–û üëã</h1>
    <div id="filters">
        <button class="buy-btn" style="width:auto; padding:10px 25px;" onclick="renderGrid('all')" id="t-all">–í—Å–µ</button>
        <button class="buy-btn" style="width:auto; padding:10px 25px;" onclick="renderGrid('baby')" id="t-baby">–î–∏—Ç—è—á–µ</button>
    </div>
</div>

<div id="productGrid" class="grid"></div>

<div class="reviews-section">
    <h2 id="t-rev-h">–í—ñ–¥–≥—É–∫–∏ –∫–ª—ñ—î–Ω—Ç—ñ–≤ ‚≠ê</h2>
    <div id="reviewsList"></div>
    <input type="text" id="revName" class="input-f" placeholder="–Ü–º'—è">
    <textarea id="revText" class="input-f" placeholder="–í—ñ–¥–≥—É–∫"></textarea>
    <button class="buy-btn" onclick="addReview()" id="t-rev-btn">–ó–∞–ª–∏—à–∏—Ç–∏ –≤—ñ–¥–≥—É–∫</button>
</div>

<div class="modal-overlay" id="orderModal">
    <div class="modal-card">
        <h2 id="t-order-h">–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è</h2>
        <input type="text" id="custName" class="input-f" placeholder="–Ü–º'—è">
        <input type="tel" id="custPhone" class="input-f" placeholder="+380...">
        <h3 id="t-total-pay">–†–∞–∑–æ–º: <span id="payAmount">0</span> –≥—Ä–Ω</h3>
        <button class="buy-btn" onclick="finishOrder()" id="t-confirm">–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò</button>
        <button class="buy-btn" style="background:#888" onclick="closeModal('orderModal')" id="t-back">–ù–∞–∑–∞–¥</button>
    </div>
</div>

<div class="modal-overlay" id="settingsModal">
    <div class="modal-card">
        <h2 id="t-set-h">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
        <select id="langSel" class="input-f" onchange="updateLang()">
            <option value="ua">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
            <option value="en">English</option>
            <option value="pl">Polski</option>
        </select>
        <button class="buy-btn" onclick="document.body.classList.toggle('dark-mode')" id="t-theme">–¢–µ–º–∞ üåì</button>
        <button class="buy-btn" style="background:#888" onclick="closeModal('settingsModal')">OK</button>
    </div>
</div>

<div class="cart-panel" id="cartPanel">
    <h2 id="t-cart-h">–ö–æ—à–∏–∫</h2>
    <div id="cartItems" style="flex-grow:1; overflow-y:auto;"></div>
    <div style="padding-top:20px; border-top:1px solid #ddd">
        <h3 id="t-sum-h">–°—É–º–∞: <span id="cartSum">0</span> –≥—Ä–Ω</h3>
        <button class="buy-btn" onclick="openOrderModal()" id="t-order-btn">–û–§–û–†–ú–ò–¢–ò</button>
        <button class="buy-btn" style="background:#888" onclick="toggleCart(false)" id="t-close-cart">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
</div>

<script>
    const products = [
        { id: 1, cat: 'baby', name: {ua: "–ü—ñ–¥–≥—É–∑–∫–∏ Dada", en: "Dada Diapers", pl: "Pieluchy Dada"}, price: 250, img: "https://i.ibb.co/vyDyh7g/image.jpg" },
        { id: 2, cat: 'pets', name: {ua: "–ö–æ—Ä–º Felix", en: "Felix Cat Food", pl: "Karma Felix"}, price: 15, img: "https://i.ibb.co/0Yf9mXm/felix.jpg" }
    ];

    const lang = {
        ua: { hero: "–°–û–ù–ï–ß–ö–û –î–ê–†–£–Ñ –¢–ï–ü–õ–û üëã", all: "–í—Å–µ", baby: "–î–∏—Ç—è—á–µ", revH: "–í—ñ–¥–≥—É–∫–∏ ‚≠ê", revBtn: "–ó–∞–ª–∏—à–∏—Ç–∏ –≤—ñ–¥–≥—É–∫", orderH: "–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è", confirm: "–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò", back: "–ù–∞–∑–∞–¥", cartH: "–ö–æ—à–∏–∫", sum: "–°—É–º–∞: ", orderBtn: "–û–§–û–†–ú–ò–¢–ò", setH: "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è", theme: "–¢–µ–º–∞ üåì", buy: "–ö—É–ø–∏—Ç–∏", thanks: "–î—è–∫—É—î–º–æ –∑–∞ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è!" },
        en: { hero: "SUNSHINE GIVES WARMTH üëã", all: "All", baby: "Baby", revH: "Reviews ‚≠ê", revBtn: "Post Review", orderH: "Checkout", confirm: "CONFIRM", back: "Back", cartH: "Cart", sum: "Total: ", orderBtn: "CHECKOUT", setH: "Settings", theme: "Theme üåì", buy: "Buy", thanks: "Thank you for order!" },
        pl: { hero: "S≈ÅONECZKO DAJE CIEP≈ÅO üëã", all: "Wszystko", baby: "Dzieciƒôce", revH: "Opinie ‚≠ê", revBtn: "Dodaj opiniƒô", orderH: "Zam√≥wienie", confirm: "POTWIERD≈π", back: "Wstecz", cartH: "Koszyk", sum: "Suma: ", orderBtn: "ZAM√ìW", setH: "Ustawienia", theme: "Motyw üåì", buy: "Kupiƒá", thanks: "Dziƒôkujemy za zam√≥wienie!" }
    };

    let cart = {};

    function updateLang() {
        const l = document.getElementById('langSel').value;
        const d = lang[l];
        document.getElementById('t-hero-h').innerText = d.hero;
        document.getElementById('t-all').innerText = d.all;
        document.getElementById('t-baby').innerText = d.baby;
        document.getElementById('t-rev-h').innerText = d.revH;
        document.getElementById('t-rev-btn').innerText = d.revBtn;
        document.getElementById('t-order-h').innerText = d.orderH;
        document.getElementById('t-confirm').innerText = d.confirm;
        document.getElementById('t-back').innerText = d.back;
        document.getElementById('t-cart-h').innerText = d.cartH;
        document.getElementById('t-sum-h').firstChild.textContent = d.sum;
        document.getElementById('t-order-btn').innerText = d.orderBtn;
        document.getElementById('t-set-h').innerText = d.setH;
        document.getElementById('t-theme').innerText = d.theme;
        document.getElementById('t-close-cart').innerText = d.back;
        renderGrid('all');
        updateUI();
    }

    function renderGrid(cat) {
        const l = document.getElementById('langSel').value;
        const grid = document.getElementById('productGrid');
        grid.innerHTML = products.filter(p => cat === 'all' || p.cat === cat).map(p => `
            <div class="card">
                <img src="${p.img}" id="img-${p.id}">
                <h3>${p.name[l]}</h3>
                <p><b>${p.price} –≥—Ä–Ω</b></p>
                <button class="buy-btn" onclick="addToCart(this, ${p.id})">${lang[l].buy}</button>
            </div>
        `).join('');
    }

    function addToCart(btn, id) {
        // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ–ª—å–æ—Ç—É (1.25s)
        const img = document.getElementById(`img-${id}`);
        const cartBtn = document.getElementById('cart-btn');
        const rect = img.getBoundingClientRect();
        const cartRect = cartBtn.getBoundingClientRect();

        const flyer = img.cloneNode();
        flyer.className = 'flying-item';
        flyer.style.left = rect.left + 'px';
        flyer.style.top = rect.top + 'px';
        document.body.appendChild(flyer);

        setTimeout(() => {
            flyer.style.left = cartRect.left + 'px';
            flyer.style.top = cartRect.top + 'px';
            flyer.style.transform = 'scale(0.1) rotate(360deg)';
            flyer.style.opacity = '0.5';
        }, 50);

        setTimeout(() => flyer.remove(), 1250);

        // –õ–æ–≥—ñ–∫–∞ –∫–æ—à–∏–∫–∞
        if(cart[id]) cart[id].qty++; else cart[id] = { ...products.find(p => p.id === id), qty: 1 };
        updateUI();
    }

    function updateUI() {
        const l = document.getElementById('langSel').value;
        let html = "", total = 0, count = 0;
        for(let id in cart) {
            total += cart[id].price * cart[id].qty;
            count += cart[id].qty;
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>${cart[id].name[l]} x${cart[id].qty}</span>
                <b>${cart[id].price * cart[id].qty} –≥—Ä–Ω</b>
            </div>`;
        }
        document.getElementById('cartItems').innerHTML = html;
        document.getElementById('cartSum').innerText = total;
        document.getElementById('cart-badge').innerText = count;
    }

    function openOrderModal() {
        if(document.getElementById('cartSum').innerText == "0") return;
        document.getElementById('payAmount').innerText = document.getElementById('cartSum').innerText;
        openModal('orderModal');
    }

    function finishOrder() {
        const l = document.getElementById('langSel').value;
        alert(lang[l].thanks);
        cart = {};
        updateUI();
        closeModal('orderModal');
        toggleCart(false);
    }

    function addReview() {
        const name = document.getElementById('revName').value;
        const text = document.getElementById('revText').value;
        if(!name || !text) return;
        const list = document.getElementById('reviewsList');
        list.innerHTML += `<div class="rev-card"><b>${name}:</b><br>${text}</div>`;
        document.getElementById('revName').value = "";
        document.getElementById('revText').value = "";
    }

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    function toggleCart(s) { document.getElementById('cartPanel').classList.toggle('active', s); }

    updateLang();
</script>
</body>
</html>
