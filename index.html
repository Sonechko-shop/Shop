<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–û–ù–ï–ß–ö–û ‚Äî –°—É–ø–µ—Ä–º–∞—Ä–∫–µ—Ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #83b735; 
            --bg: #f8faf9; 
            --white: #ffffff; 
            --card-bg: #ffffff;
            --text: #333333;
            --nav-bg: rgba(255, 255, 255, 0.9);
        }
        
        body.dark-mode { 
            --bg: #121212; 
            --white: #1e1e1e; 
            --card-bg: #252525;
            --text: #e0e0e0; 
            --nav-bg: rgba(30, 30, 30, 0.95);
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; background: var(--bg); color: var(--text); 
            transition: 0.3s; overflow-x: hidden; 
        }

        /* –ü–†–ï–õ–û–ê–î–ï–† */
        #preloader { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; transition: 0.8s; }
        body.loaded #preloader { opacity: 0; pointer-events: none; }

        .navbar { 
            background: var(--nav-bg); backdrop-filter: blur(15px);
            padding: 12px 5%; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; 
        }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 28px; font-weight: 900; text-decoration: none; cursor: pointer; }
        .logo .blue { color: #0057b7; } .logo .yellow { color: #ffd700; }

        .search-container { flex-grow: 1; max-width: 400px; display: flex; align-items: center; background: rgba(128,128,128,0.1); padding: 5px 20px; border-radius: 40px; margin: 0 15px; }
        .search-container input { width: 100%; border: none; background: transparent; padding: 10px; outline: none; color: var(--text); }

        .icon-btn { background: rgba(128,128,128,0.1); border: none; width: 45px; height: 45px; border-radius: 15px; cursor: pointer; font-size: 20px; position: relative; color: var(--text); display: flex; align-items: center; justify-content: center; }
        .cart-count { position: absolute; top: -5px; right: -5px; background: #ff4757; color: white; font-size: 11px; padding: 2px 6px; border-radius: 10px; border: 2px solid var(--white); }

        /* –ö–ê–†–¢–ö–ò –¢–û–í–ê–†–Ü–í */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; padding: 20px 5%; }
        .card { background: var(--card-bg); border-radius: 30px; padding: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 160px; object-fit: contain; background: white; border-radius: 20px; padding: 10px; margin-bottom: 15px; }
        
        .stock-tag { font-size: 12px; color: var(--primary); font-weight: bold; margin-bottom: 8px; display: block; }

        /* –°–¢–û–†–Ü–ù–ö–ê –¢–û–í–ê–†–£ (MODAL ROZETKA STYLE) */
        .product-page {
            position: fixed; inset: 0; background: var(--white); z-index: 6000;
            display: none; flex-direction: column; overflow-y: auto;
            animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .product-header { padding: 20px 5%; display: flex; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; background: var(--white); z-index: 10; }
        .back-btn { font-size: 24px; cursor: pointer; margin-right: 20px; }
        
        .product-body { padding: 30px 5%; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        @media (max-width: 768px) { .product-body { grid-template-columns: 1fr; } }
        
        .product-img-large { width: 100%; max-height: 400px; object-fit: contain; background: #fff; border-radius: 30px; padding: 20px; border: 1px solid #eee; }
        .product-info h1 { margin: 0 0 15px 0; font-size: 32px; }
        .price-big { font-size: 36px; font-weight: 900; color: var(--primary); margin: 20px 0; }
        .description { line-height: 1.6; color: #666; margin-bottom: 30px; }

        /* –Ü–ù–®–ï */
        .pill { background: var(--card-bg); border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; color: var(--text); font-weight: bold; transition: 0.3s; margin: 5px; }
        .pill.active { background: var(--primary); color: white; }

        .cart-panel { position: fixed; right: -100%; top: 0; width: 350px; height: 100%; background: var(--card-bg); z-index: 4000; transition: 0.5s; padding: 25px; display: flex; flex-direction: column; box-shadow: -10px 0 50px rgba(0,0,0,0.2); }
        .cart-panel.active { right: 0; }
        
        .buy-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 16px; border-radius: 18px; font-weight: 800; cursor: pointer; font-size: 16px; }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ–ª—å–æ—Ç—É */
        .flying-item { position: fixed; z-index: 9999; pointer-events: none; width: 60px; height: 60px; object-fit: contain; background: white; border-radius: 50%; border: 2px solid var(--primary); transition: all 0.8s cubic-bezier(0.1, 0.8, 0.2, 1); }
    </style>
</head>
<body>

<div id="preloader"><h2>‚òÄÔ∏è –°–û–ù–ï–ß–ö–û...</h2></div>

<nav class="navbar">
    <div class="logo" onclick="location.reload()"><span class="blue">–°–û–ù–ï</span><span class="yellow">–ß–ö–û</span></div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="–®—É–∫–∞—Ç–∏ —è–∫ –Ω–∞ –†–æ–∑–µ—Ç—Ü—ñ..." oninput="searchFunc()">
    </div>
    <div class="nav-icons">
        <button class="icon-btn" onclick="openModal('settingsModal')">‚öôÔ∏è</button>
        <button class="icon-btn" id="cart-btn-nav" onclick="toggleCart(true)">
            üõí <span class="cart-count" id="cart-badge" style="display:none">0</span>
        </button>
    </div>
</nav>

<div style="display: flex; justify-content: center; gap: 10px; padding: 20px; flex-wrap: wrap;">
    <button class="pill active" onclick="filter('all', this)">üåà <span class="t-all">–í—Å–µ</span></button>
    <button class="pill" onclick="filter('baby', this)">üë∂ <span class="t-baby">–î–∏—Ç—è—á–µ</span></button>
    <button class="pill" onclick="filter('pets', this)">üêæ <span class="t-pets">–¢–≤–∞—Ä–∏–Ω–∏</span></button>
    <button class="pill" onclick="filter('chem', this)">üßº <span class="t-chem">–•—ñ–º—ñ—è</span></button>
</div>

<div class="grid" id="productGrid">
    </div>

<div class="product-page" id="productPage">
    <div class="product-header">
        <div class="back-btn" onclick="closeProduct()">‚Üê</div>
        <div class="logo" style="font-size: 20px;"><span class="blue">–°–û–ù–ï</span><span class="yellow">–ß–ö–û</span></div>
    </div>
    <div class="product-body" id="productPageBody">
        </div>
</div>

<div class="modal-overlay" id="settingsModal">
    <div class="modal-card" style="background: var(--card-bg); padding: 30px; border-radius: 30px; text-align: center; width: 300px;">
        <h2>‚öôÔ∏è –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
        <button class="buy-btn" style="background:#444; margin-bottom:15px;" onclick="document.body.classList.toggle('dark-mode')">–¢–µ–º–∞ üåó</button>
        <select class="pill" id="langSelect" onchange="changeLang()" style="width: 100%;">
            <option value="ua">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
            <option value="pl">üáµüá± Polski</option>
        </select>
        <p onclick="closeModal('settingsModal')" style="cursor:pointer; margin-top:20px;">–ó–∞–∫—Ä–∏—Ç–∏</p>
    </div>
</div>

<div class="cart-panel" id="cartPanel">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>–ö–æ—à–∏–∫</h2>
        <button onclick="toggleCart(false)" style="background:none; border:none; font-size:30px; cursor:pointer; color:var(--text)">‚úï</button>
    </div>
    <div id="cartContent" style="flex-grow:1; overflow-y:auto; margin-top:15px;"></div>
    <div class="cart-footer" style="border-top: 1px solid #eee; padding-top: 20px; margin-bottom: 50px;">
        <h3>–†–∞–∑–æ–º: <span id="totalSum">0</span> –≥—Ä–Ω</h3>
        <button class="buy-btn">–û–§–û–†–ú–ò–¢–ò –ó–ê–ú–û–í–õ–ï–ù–ù–Ø</button>
    </div>
</div>

<script>
    const products = [
        { id: 1, cat: 'baby', name: 'Dada Extra Soft 6', price: 250, stock: 12, img: 'https://i.ibb.co/vyDyh7g/image.jpg', desc: '–ù–∞–π–∫—Ä–∞—â—ñ –ø—ñ–¥–≥—É–∑–∫–∏ –¥–ª—è –≤–∞—à–æ—ó –º–∞–ª–µ—á—ñ. –ó–∞–±–µ–∑–ø–µ—á—É—é—Ç—å —Å—É—Ö—ñ—Å—Ç—å –¥–æ 12 –≥–æ–¥–∏–Ω. –í–∏–≥–æ—Ç–æ–≤–ª–µ–Ω—ñ –∑ –º\'—è–∫–∏—Ö –º–∞—Ç–µ—Ä—ñ–∞–ª—ñ–≤, —â–æ –¥–∏—Ö–∞—é—Ç—å.' },
        { id: 2, cat: 'chem', name: 'Ariel Pods 3in1', price: 320, stock: 8, img: 'https://i.ibb.co/L64M6S9/ariel.jpg', desc: '–ö–∞–ø—Å—É–ª–∏ –¥–ª—è –ø—Ä–∞–Ω–Ω—è Ariel –∑–∞–±–µ–∑–ø–µ—á—É—é—Ç—å –±–µ–∑–¥–æ–≥–∞–Ω–Ω—É —á–∏—Å—Ç–æ—Ç—É —Ç–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è –ø–ª—è–º –Ω–∞–≤—ñ—Ç—å –ø—Ä–∏ –Ω–∏–∑—å–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö.' },
        { id: 3, cat: 'pets', name: '–ö–æ—Ä–º Felix (—É–ø)', price: 15, stock: 45, img: 'https://i.ibb.co/0Yf9mXm/felix.jpg', desc: '–°–º–∞—á–Ω–∏–π –≤–æ–ª–æ–≥–∏–π –∫–æ—Ä–º –¥–ª—è –∫–æ—Ç—ñ–≤. –ü–æ–≤–Ω–æ—Ü—ñ–Ω–Ω–µ —Ö–∞—Ä—á—É–≤–∞–Ω–Ω—è, —è–∫–µ –≤–∞—à —É–ª—é–±–ª–µ–Ω–µ—Ü—å –±—É–¥–µ –æ–±–æ–∂–Ω—é–≤–∞—Ç–∏.' }
    ];

    let cart = {};

    window.onload = () => {
        renderProducts();
        setTimeout(() => document.body.classList.add('loaded'), 800);
    };

    function renderProducts() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = products.map(p => `
            <div class="card" data-cat="${p.cat}" data-name="${p.name.toLowerCase()}" onclick="openProduct(${p.id})">
                <img src="${p.img}" alt="${p.name}">
                <span class="stock-tag">–í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ: ${p.stock} —à—Ç</span>
                <h3>${p.name}</h3>
                <div style="font-size: 20px; font-weight: 900; color: var(--primary); margin-bottom: 15px;">${p.price} –≥—Ä–Ω</div>
                <button class="buy-btn" onclick="event.stopPropagation(); addToCart(this, ${p.id})">–í –∫–æ—à–∏–∫</button>
            </div>
        `).join('');
    }

    function openProduct(id) {
        const p = products.find(x => x.id === id);
        const body = document.getElementById('productPageBody');
        body.innerHTML = `
            <div>
                <img src="${p.img}" class="product-img-large">
            </div>
            <div class="product-info">
                <span style="color:var(--primary); font-weight:bold;">–ö–∞—Ç–µ–≥–æ—Ä—ñ—è: ${p.cat}</span>
                <h1>${p.name}</h1>
                <p class="description">${p.desc}</p>
                <div class="price-big">${p.price} –≥—Ä–Ω</div>
                <p>üì¶ –í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ: ${p.stock} —à—Ç</p>
                <button class="buy-btn" style="max-width:300px" onclick="addToCart(null, ${p.id})">–ö–£–ü–ò–¢–ò –ó–ê–†–ê–ó</button>
            </div>
        `;
        document.getElementById('productPage').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeProduct() {
        document.getElementById('productPage').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function addToCart(btn, id) {
        const p = products.find(x => x.id === id);
        
        if (btn) {
            const btnRect = btn.getBoundingClientRect();
            const cartBtn = document.getElementById('cart-btn-nav');
            const cartRect = cartBtn.getBoundingClientRect();
            const flyer = document.createElement('img');
            flyer.src = p.img; flyer.className = 'flying-item';
            flyer.style.left = btnRect.left + 'px'; flyer.style.top = btnRect.top + 'px';
            document.body.appendChild(flyer);
            setTimeout(() => {
                flyer.style.left = (cartRect.left + 10) + 'px';
                flyer.style.top = (cartRect.top + 10) + 'px';
                flyer.style.transform = 'scale(0.1)'; flyer.style.opacity = '0';
            }, 50);
            setTimeout(() => flyer.remove(), 850);
        }

        if (cart[p.name]) cart[p.name].qty++; else cart[p.name] = { price: p.price, img: p.img, qty: 1 };
        updateUI();
    }

    function updateUI() {
        const list = document.getElementById('cartContent'), badge = document.getElementById('cart-badge');
        let total = 0, count = 0, html = "";
        for (let name in cart) {
            total += cart[name].price * cart[name].qty;
            count += cart[name].qty;
            html += `<div style="display:flex; align-items:center; margin-bottom:12px; background:rgba(128,128,128,0.1); padding:10px; border-radius:15px;">
                <img src="${cart[name].img}" style="width:45px; height:45px; border-radius:10px; background:white;">
                <div style="flex-grow:1; margin-left:10px;"><b>${name}</b><br>${cart[name].price} –≥—Ä–Ω</div>
                <div style="display:flex; align-items:center; gap:8px;">
                    <button class="buy-btn" style="padding:5px 10px; width:auto" onclick="changeQty('${name}', -1)">-</button>
                    <span>${cart[name].qty}</span>
                    <button class="buy-btn" style="padding:5px 10px; width:auto" onclick="changeQty('${name}', 1)">+</button>
                </div>
            </div>`;
        }
        list.innerHTML = html || '–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π';
        badge.innerText = count; badge.style.display = count > 0 ? 'flex' : 'none';
        document.getElementById('totalSum').innerText = total;
    }

    function changeQty(name, d) {
        cart[name].qty += d;
        if (cart[name].qty <= 0) delete cart[name];
        updateUI();
    }

    function searchFunc() {
        let val = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = c.dataset.name.includes(val) ? 'block' : 'none';
        });
    }

    function filter(cat, btn) {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = (cat === 'all' || c.dataset.cat === cat) ? 'block' : 'none';
        });
    }

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    function toggleCart(s) { document.getElementById('cartPanel').classList.toggle('active', s); }
</script>
</body>
</html>
