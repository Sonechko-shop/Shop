<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ø–°–ù–û ‚Äî –°—É–ø–µ—Ä–º–∞—Ä–∫–µ—Ç</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --primary: #83b735; --bg: #f4f7f6; --white: #ffffff; --text: #333333; --shadow: 0 10px 25px rgba(0,0,0,0.05); }
        body.dark-mode { --bg: #1a1a1a; --white: #2d2d2d; --text: #f0f2f5; --shadow: 0 10px 30px rgba(0,0,0,0.3); }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; overflow-x: hidden; }

        /* –®–ê–ü–ö–ê */
        .navbar { background: var(--white); padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.03); }
        .logo { font-size: 24px; font-weight: 900; color: #444; text-decoration: none; text-transform: uppercase; }
        .logo span { color: #f39c12; }
        .nav-btns { display: flex; gap: 10px; align-items: center; position: relative; }
        .icon-btn { background: #f8f9fa; border: none; width: 42px; height: 42px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.3s; color: #666; }

        /* –ú–ï–ù–Æ (–í–ò–ö–õ–ò–ö –¢–ê –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø) */
        .drop-menu { position: absolute; top: 55px; right: 0; background: var(--white); border-radius: 18px; box-shadow: var(--shadow); display: none; flex-direction: column; width: 200px; z-index: 1001; border: 1px solid rgba(0,0,0,0.05); overflow: hidden; }
        .drop-menu.active { display: flex; }
        .drop-item { padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #f1f1f1; cursor: pointer; font-size: 14px; color: var(--text); text-decoration: none; }

        /* –ì–ê–†–ù–ò–ô –ë–ê–ù–ï–† */
        .hero-banner { 
            width: 92%; margin: 20px auto; height: 300px; border-radius: 35px; 
            background: linear-gradient(135deg, #f39c12 0%, #ffcc33 100%);
            display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;
            box-shadow: 0 15px 30px rgba(243, 156, 18, 0.2);
        }
        .hero-glass { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); padding: 30px 50px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.3); text-align: center; }
        .hero-glass h1 { color: white; margin: 0; font-size: 32px; font-weight: 900; text-transform: uppercase; }

        /* –§–Ü–õ–¨–¢–†–ò */
        .filter-bar { display: flex; justify-content: center; gap: 12px; padding: 20px; flex-wrap: wrap; }
        .pill { background: var(--white); border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: 700; box-shadow: var(--shadow); color: #666; transition: 0.3s; }
        .pill.active { background: var(--primary); color: white; }

        /* –¢–û–í–ê–†–ò */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; padding: 0 5% 50px; }
        .card { background: var(--white); border-radius: 30px; padding: 25px; text-align: center; box-shadow: var(--shadow); transition: 0.3s; position: relative; }
        .card img { width: 100%; height: 150px; object-fit: contain; margin-bottom: 15px; }
        .btn-buy { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 18px; width: 100%; font-weight: 800; cursor: pointer; }

        /* –ü–û–õ–Ü–¢ */
        .fly-item { position: fixed; z-index: 9999; object-fit: contain; pointer-events: none; transition: all 1.2s cubic-bezier(0.42, 0, 0.58, 1); }

        /* –í–Ü–î–ì–£–ö–ò */
        .rev-section { padding: 40px 5%; background: var(--white); border-radius: 40px 40px 0 0; text-align: center; }
        .rev-input { width: 90%; max-width: 500px; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; }

        /* –ö–û–®–ò–ö */
        .cart-panel { position: fixed; right: -100%; top: 0; width: 380px; height: 100%; background: var(--white); z-index: 2500; transition: 0.5s; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        .cart-panel.active { right: 0; }
        .badge { background: var(--primary); color: white; padding: 2px 7px; border-radius: 50%; font-size: 11px; position: absolute; top: -5px; right: -5px; font-weight: bold; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="logo">–Ø–°–ù–û <span>‚òÄÔ∏è</span></a>
    <div class="nav-btns">
        <button class="icon-btn" onclick="toggleM('callM')">üìû</button>
        <div class="drop-menu" id="callM">
            <a href="tel:+380680000000" class="drop-item">üìû –ü–æ–¥–∑–≤–æ–Ω–∏—Ç–∏</a>
        </div>
        <button class="icon-btn" onclick="toggleM('setM')">‚öôÔ∏è</button>
        <div class="drop-menu" id="setM">
            <div class="drop-item" onclick="document.body.classList.toggle('dark-mode')">–¢–µ–º–∞ üåì</div>
        </div>
        <button class="icon-btn" id="cart-btn" onclick="tCart(true)" style="position:relative">üõí <span id="count" class="badge">0</span></button>
    </div>
</nav>

<div class="hero-banner">
    <div class="hero-glass">
        <h1>–Ø–°–ù–û. –°–≤—ñ–∂–æ. –¢–≤–æ—î.</h1>
    </div>
</div>

<div class="filter-bar">
    <button class="pill active" onclick="fCat('all', this)">–í—Å–µ —Ä–∞–∑–æ–º</button>
    <button class="pill" onclick="fCat('baby', this)">–î–∏—Ç—è—á–µ üë∂</button>
    <button class="pill" onclick="fCat('pets', this)">–¢–≤–∞—Ä–∏–Ω–∏ üêæ</button>
    <button class="pill" onclick="fCat('chem', this)">–•—ñ–º—ñ—è üßº</button>
</div>

<div class="grid" id="products"></div>

<div class="rev-section">
    <h2>üí¨ –í—ñ–¥–≥—É–∫–∏</h2>
    <input type="text" id="rn" class="rev-input" placeholder="–Ü–º'—è"><br>
    <textarea id="rm" class="rev-input" placeholder="–í—ñ–¥–≥—É–∫"></textarea><br>
    <button class="pill active" onclick="addR()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
    <div id="rl" style="margin-top:20px; text-align:left; max-width:500px; margin-inline:auto;"></div>
</div>

<div class="cart-panel" id="cart-p">
    <div style="padding:20px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
        <h2>–ö–æ—à–∏–∫</h2><button onclick="tCart(false)" style="background:none; border:none; font-size:24px;">‚úï</button>
    </div>
    <div id="items" style="flex:1; overflow-y:auto; padding:20px;"></div>
    <div style="padding:20px; border-top:1px solid #eee;">
        <b>–†–∞–∑–æ–º: <span id="total">0</span> –≥—Ä–Ω</b>
    </div>
</div>

<script>
    let cart = [];
    const prods = [
        { id: 1, name: "Dada Soft 6", price: 250, cat: "baby", img: "https://i.ibb.co/vyDyh7g/image.jpg" },
        { id: 2, name: "–ö–æ—Ä–º Kitty", price: 250, cat: "pets", img: "https://i.ibb.co/2FDgpWxPc3/2F619939933.webp" },
        { id: 3, name: "Ariel Gel", price: 600, cat: "chem", img: "https://i.ibb.co/dsyN5hwf/image-processing20250930-161-45fnds.webp" }
    ];

    function toggleM(id) {
        document.querySelectorAll('.drop-menu').forEach(m => { if(m.id !== id) m.classList.remove('active'); });
        document.getElementById(id).classList.toggle('active');
    }

    function render() {
        document.getElementById('products').innerHTML = prods.map(p => `
            <div class="card" data-cat="${p.cat}">
                <img src="${p.img}" class="p-img">
                <div style="font-weight:700;">${p.name}</div>
                <div style="color:var(--primary); font-weight:900; margin:10px 0;">${p.price} –≥—Ä–Ω</div>
                <button class="btn-buy" onclick="addToCart(${p.id}, this)">–í –∫–æ—à–∏–∫</button>
            </div>
        `).join('');
    }

    function fCat(cat, btn) {
        document.querySelectorAll('.pill').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = (cat === 'all' || c.dataset.cat === cat) ? 'block' : 'none';
        });
    }

    function addToCart(id, btn) {
        const img = btn.parentElement.querySelector('.p-img');
        const cartBtn = document.getElementById('cart-btn');
        const clone = img.cloneNode();
        const r = img.getBoundingClientRect();
        const cr = cartBtn.getBoundingClientRect();

        Object.assign(clone.style, { position: 'fixed', left: r.left+'px', top: r.top+'px', width: r.width+'px', zIndex: 10000 });
        clone.classList.add('fly-item');
        document.body.appendChild(clone);

        setTimeout(() => {
            Object.assign(clone.style, { left: cr.left+'px', top: cr.top+'px', width: '20px', opacity: '0', transform: 'rotate(720deg)' });
        }, 50);

        setTimeout(() => {
            clone.remove();
            const item = cart.find(x => x.id === id);
            if(item) item.qty++; else cart.push({...prods.find(x => x.id === id), qty: 1});
            updateUI();
        }, 1200);
    }

    function updateUI() {
        document.getElementById('count').innerText = cart.reduce((a, b) => a + b.qty, 0);
        document.getElementById('total').innerText = cart.reduce((a, b) => a + (b.price * b.qty), 0);
        document.getElementById('items').innerHTML = cart.map(i => `<div>${i.name} x${i.qty}</div>`).join('');
    }

    function addR() {
        const n = document.getElementById('rn').value, m = document.getElementById('rm').value;
        if(n && m) { document.getElementById('rl').innerHTML += `<div><b>${n}:</b> ${m}</div>`; }
    }

    function tCart(s) { document.getElementById('cart-p').classList.toggle('active', s); }
    window.onclick = (e) => { if(!e.target.closest('.nav-btns')) document.querySelectorAll('.drop-menu').forEach(m => m.classList.remove('active')); }
    render();
</script>
</body>
</html>
