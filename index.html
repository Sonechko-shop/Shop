<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–û–ù–ï–ß–ö–û ‚Äî –°—É–ø–µ—Ä–º–∞—Ä–∫–µ—Ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #83b735; --bg: #f8faf9; --white: #ffffff; --card-bg: #ffffff; --text: #333333; --nav-bg: rgba(255, 255, 255, 0.9); }
        body.dark-mode { --bg: #121212; --white: #1e1e1e; --card-bg: #1e1e1e; --text: #e0e0e0; --nav-bg: rgba(30, 30, 30, 0.95); }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; overflow-x: hidden; }

        .navbar { background: var(--nav-bg); backdrop-filter: blur(15px); padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 30px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 30px; font-weight: 900; text-decoration: none; }
        .logo .blue { color: #0057b7; } .logo .yellow { color: #ffd700; }

        .icon-btn { background: rgba(128,128,128,0.1); border: none; width: 50px; height: 50px; border-radius: 18px; cursor: pointer; font-size: 22px; position: relative; color: var(--text); }
        .cart-count { position: absolute; top: -5px; right: -5px; background: #ff4757; color: white; font-size: 12px; padding: 2px 6px; border-radius: 10px; border: 2px solid var(--white); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; padding: 20px 5%; }
        .card { background: var(--card-bg); border-radius: 35px; padding: 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; position: relative; }
        .card img { width: 100%; height: 180px; object-fit: contain; cursor: pointer; border-radius: 20px; }
        
        .stock-label { font-size: 12px; color: #888; margin-bottom: 10px; display: block; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-overlay.active { display: flex; }
        .modal-card { background: var(--card-bg); color: var(--text); padding: 30px; border-radius: 35px; width: 90%; max-width: 400px; text-align: center; }

        .cart-panel { position: fixed; right: -100%; top: 0; width: 380px; height: 100%; background: var(--card-bg); z-index: 4000; transition: 0.5s; padding: 30px; display: flex; flex-direction: column; color: var(--text); box-shadow: -10px 0 50px rgba(0,0,0,0.2); }
        .cart-panel.active { right: 0; }

        .buy-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 18px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        
        .flying-item { position: fixed; z-index: 9999; pointer-events: none; width: 50px; height: 50px; object-fit: contain; background: white; border-radius: 50%; border: 2px solid var(--primary); transition: all 1.25s cubic-bezier(0.1, 0.7, 0.1, 1); }
        
        .rev-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 12px; border: 1px solid rgba(128,128,128,0.2); background: rgba(128,128,128,0.05); color: var(--text); }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="logo"><span class="blue">–°–û–ù–ï</span><span class="yellow">–ß–ö–û</span></a>
    <div style="display:flex; gap:10px;">
        <button class="icon-btn" onclick="openModal('settingsModal')">‚öôÔ∏è</button>
        <button class="icon-btn" id="cart-btn-nav" onclick="toggleCart(true)">üõí <span class="cart-count" id="cart-badge" style="display:none">0</span></button>
    </div>
</nav>

<div id="productGrid" class="grid"></div>

<div class="modal-overlay" id="productModal">
    <div class="modal-card">
        <img id="m-img" style="width:100%; height:200px; object-fit:contain; margin-bottom:15px;">
        <h2 id="m-name"></h2>
        <p id="m-desc" style="opacity:0.8;"></p>
        <h3 id="m-price" style="color:var(--primary)"></h3>
        <button class="buy-btn" id="m-buy-btn" onclick="modalAddToCart()">–í –∫–æ—à–∏–∫</button>
        <p onclick="closeModal('productModal')" style="cursor:pointer; margin-top:15px; opacity:0.6;" id="t-close-p">–ó–∞–∫—Ä–∏—Ç–∏</p>
    </div>
</div>

<div class="modal-overlay" id="checkoutModal">
    <div class="modal-card">
        <h2 id="t-check-h">–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è</h2>
        <input type="text" class="rev-input" id="orderName" placeholder="–Ü–º'—è">
        <input type="tel" class="rev-input" id="orderPhone" placeholder="+380...">
        <h3 id="t-total-check">–†–∞–∑–æ–º: <span id="finalSum">0</span> –≥—Ä–Ω</h3>
        <button class="buy-btn" onclick="confirmOrder()" id="t-confirm">–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò</button>
        <p onclick="closeModal('checkoutModal')" style="cursor:pointer; margin-top:15px; opacity:0.6;" id="t-back">–ù–∞–∑–∞–¥</p>
    </div>
</div>

<div class="modal-overlay" id="settingsModal">
    <div class="modal-card">
        <h2 id="t-set-h">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è ‚öôÔ∏è</h2>
        <button class="buy-btn" style="background:#444; margin-bottom:15px;" onclick="document.body.classList.toggle('dark-mode')" id="t-theme">–¢–µ–º–∞ üåó</button>
        <select class="rev-input" id="langSelect" onchange="changeLang()">
            <option value="ua">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
            <option value="en">üá∫üá∏ English</option>
            <option value="pl">üáµüá± Polski</option>
        </select>
        <p onclick="closeModal('settingsModal')" style="cursor:pointer; margin-top:15px; opacity:0.6;">OK</p>
    </div>
</div>

<div class="cart-panel" id="cartPanel">
    <h2 class="t-cart-h">–ö–æ—à–∏–∫</h2>
    <div id="cartContent" style="flex-grow:1; overflow-y:auto;"></div>
    <div style="padding-top:20px; border-top:1px solid #ddd">
        <h3 id="t-total">–†–∞–∑–æ–º: <span id="totalSum">0</span> –≥—Ä–Ω</h3>
        <button class="buy-btn t-order" onclick="openCheckout()">–û–§–û–†–ú–ò–¢–ò</button>
        <button class="buy-btn" style="background:#888; margin-top:10px" onclick="toggleCart(false)" id="t-close-c">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
</div>

<script>
    const products = [
        { id: 1, stock: 12, price: 250, img: "https://i.ibb.co/vyDyh7g/image.jpg", name: {ua: "Dada Extra Soft 6", en: "Dada Extra Soft 6", pl: "Pieluchy Dada 6"}, desc: {ua: "–Ø–∫—ñ—Å–Ω—ñ –ø—ñ–¥–≥—É–∑–∫–∏ –¥–ª—è –∫–æ–º—Ñ–æ—Ä—Ç—É –≤–∞—à–æ—ó –¥–∏—Ç–∏–Ω–∏.", en: "High-quality diapers for your baby's comfort.", pl: "Wysokiej jako≈õci pieluchy dla komfortu Twojego dziecka."} },
        { id: 2, stock: 5, price: 320, img: "https://i.ibb.co/L64M6S9/ariel.jpg", name: {ua: "Ariel Pods 3in1", en: "Ariel Pods 3in1", pl: "Kapsu≈Çki Ariel 3w1"}, desc: {ua: "–ü–æ—Ç—É–∂–Ω–µ –ø—Ä–∞–Ω–Ω—è –≤ –æ–¥–Ω—ñ–π –∫–∞–ø—Å—É–ª—ñ.", en: "Powerful washing in one capsule.", pl: "Potƒô≈ºne pranie w jednej kapsu≈Çce."} },
        { id: 3, stock: 24, price: 15, img: "https://i.ibb.co/0Yf9mXm/felix.jpg", name: {ua: "–ö–æ—Ä–º Felix", en: "Felix Cat Food", pl: "Karma Felix"}, desc: {ua: "–°–º–∞—á–Ω–∏–π –æ–±—ñ–¥ –¥–ª—è –≤–∞—à–æ–≥–æ –ø—É—Ö–Ω–∞—Å—Ç–∏–∫–∞.", en: "Delicious lunch for your fluffy friend.", pl: "Pyszny obiad dla Twojego zwierzaka."} }
    ];

    let cart = {};
    let currentProdId = null;

    const langData = {
        ua: { stock: "–í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ: ", pcs: "—à—Ç", add: "–í –∫–æ—à–∏–∫", cartH: "–ö–æ—à–∏–∫", total: "–†–∞–∑–æ–º: ", order: "–û–§–û–†–ú–ò–¢–ò", checkH: "–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è", confirm: "–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò", back: "–ù–∞–∑–∞–¥", theme: "–ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É üåó", setH: "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è ‚öôÔ∏è", close: "–ó–∞–∫—Ä–∏—Ç–∏" },
        en: { stock: "In stock: ", pcs: "pcs", add: "To cart", cartH: "Cart", total: "Total: ", order: "CHECKOUT", checkH: "Checkout", confirm: "CONFIRM", back: "Back", theme: "Toggle Theme üåó", setH: "Settings ‚öôÔ∏è", close: "Close" },
        pl: { stock: "W magazynie: ", pcs: "szt", add: "Do koszyka", cartH: "Koszyk", total: "Suma: ", order: "ZAM√ìW", checkH: "Zam√≥wienie", confirm: "POTWIERD≈π", back: "Wstecz", theme: "Zmie≈Ñ motyw üåó", setH: "Ustawienia ‚öôÔ∏è", close: "Zamknij" }
    };

    function renderGrid() {
        const l = document.getElementById('langSelect').value;
        document.getElementById('productGrid').innerHTML = products.map(p => `
            <div class="card">
                <span class="stock-label">${langData[l].stock} ${p.stock} ${langData[l].pcs}</span>
                <img src="${p.img}" onclick="showDetails(${p.id})">
                <h3 onclick="showDetails(${p.id})" style="cursor:pointer">${p.name[l]}</h3>
                <div style="font-size: 20px; font-weight: 900; color: var(--primary); margin-bottom: 10px;">${p.price} –≥—Ä–Ω</div>
                <button class="buy-btn" onclick="addToCart(this, ${p.id})">${langData[l].add}</button>
            </div>
        `).join('');
    }

    function showDetails(id) {
        const l = document.getElementById('langSelect').value;
        const p = products.find(x => x.id === id);
        currentProdId = id;
        document.getElementById('m-img').src = p.img;
        document.getElementById('m-name').innerText = p.name[l];
        document.getElementById('m-desc').innerText = p.desc[l];
        document.getElementById('m-price').innerText = p.price + " –≥—Ä–Ω";
        document.getElementById('m-buy-btn').innerText = langData[l].add;
        openModal('productModal');
    }

    function addToCart(el, id) {
        const p = products.find(x => x.id === id);
        if (p.stock <= 0) return alert("–ù–µ–º–∞—î –≤ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ!");
        
        // –ü–æ–ª—ñ—Ç 1.25—Å
        const rect = el.getBoundingClientRect();
        const cartBtn = document.getElementById('cart-btn-nav').getBoundingClientRect();
        const flyer = document.createElement('img');
        flyer.src = p.img; flyer.className = 'flying-item';
        flyer.style.left = rect.left + 'px'; flyer.style.top = rect.top + 'px';
        document.body.appendChild(flyer);
        setTimeout(() => {
            flyer.style.left = cartBtn.left + 'px'; flyer.style.top = cartBtn.top + 'px';
            flyer.style.transform = 'scale(0.1)'; flyer.style.opacity = '0';
        }, 50);
        setTimeout(() => flyer.remove(), 1250);

        p.stock--;
        if (cart[id]) cart[id].qty++; else cart[id] = { ...p, qty: 1 };
        updateUI();
        renderGrid();
    }

    function modalAddToCart() {
        addToCart(document.getElementById('m-buy-btn'), currentProdId);
        closeModal('productModal');
    }

    function updateUI() {
        const l = document.getElementById('langSelect').value;
        let total = 0, count = 0, html = "";
        for (let id in cart) {
            total += cart[id].price * cart[id].qty;
            count += cart[id].qty;
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>${cart[id].name[l]} x${cart[id].qty}</span>
                <b>${cart[id].price * cart[id].qty} –≥—Ä–Ω</b>
            </div>`;
        }
        document.getElementById('cartContent').innerHTML = html || "...";
        document.getElementById('totalSum').innerText = total;
        document.getElementById('cart-badge').innerText = count;
        document.getElementById('cart-badge').style.display = count > 0 ? 'block' : 'none';
    }

    function changeLang() {
        const l = document.getElementById('langSelect').value;
        const d = langData[l];
        document.querySelector('.t-cart-h').innerText = d.cartH;
        document.getElementById('t-total').firstChild.textContent = d.total;
        document.querySelector('.t-order').innerText = d.order;
        document.getElementById('t-check-h').innerText = d.checkH;
        document.getElementById('t-total-check').firstChild.textContent = d.total;
        document.getElementById('t-confirm').innerText = d.confirm;
        document.getElementById('t-back').innerText = d.back;
        document.getElementById('t-theme').innerText = d.theme;
        document.getElementById('t-set-h').innerText = d.setH;
        document.getElementById('t-close-p').innerText = d.close;
        document.getElementById('t-close-c').innerText = d.close;
        renderGrid();
        updateUI();
    }

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    function toggleCart(s) { document.getElementById('cartPanel').classList.toggle('active', s); }
    function openCheckout() {
        if (Object.keys(cart).length === 0) return;
        document.getElementById('finalSum').innerText = document.getElementById('totalSum').innerText;
        openModal('checkoutModal');
    }
    function confirmOrder() { alert("–î—è–∫—É—î–º–æ!"); cart = {}; updateUI(); closeModal('checkoutModal'); toggleCart(false); }

    renderGrid();
</script>
</body>
</html>
