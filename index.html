    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #83b735; 
            --bg: #f8faf9; 
            --white: #ffffff; 
            --text: #333333;
            --grad: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); 
        }
        body.dark-mode { --bg: #121212; --white: #1e1e1e; --text: #e0e0e0; --grad: #121212; }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--grad); color: var(--text); transition: 0.3s; overflow-x: hidden; }

        /* –ü–†–ï–õ–û–ê–î–ï–† */
        #preloader { position: fixed; inset: 0; background: #fff; z-index: 10000; display: flex; align-items: center; justify-content: center; transition: 1s; }
        body.loaded #preloader { opacity: 0; pointer-events: none; }

        /* –®–ê–ü–ö–ê */
        .navbar { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 30px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 28px; font-weight: 900; text-decoration: none; }
        .logo .blue { color: #0057b7; } .logo .yellow { color: #ffd700; }

        /* –ö–ù–û–ü–ö–ò */
        .icon-btn { background: #f0f2f5; border: none; width: 45px; height: 45px; border-radius: 12px; cursor: pointer; font-size: 20px; transition: 0.3s; display: flex; align-items: center; justify-content: center; position: relative; }
        .icon-btn:hover { background: var(--primary); color: white; transform: translateY(-2px); }

        /* –ë–ê–ù–ï–† (–ë–ï–ó –û–í–û–ß–Ü–í) */
        .hero { 
            width: 92%; margin: 20px auto; height: 350px; border-radius: 40px; position: relative; overflow: hidden; 
            background: url('https://images.unsplash.com/photo-1604719312566-8912e9227c6a?auto=format&fit=crop&w=1350&q=80') center/cover;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
        }
        .hero-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; text-align: center; color: white; padding: 20px; }

        /* –ö–ê–†–¢–ö–ò */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; padding: 20px 5%; }
        .card { background: var(--white); border-radius: 30px; padding: 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.03); transition: 0.4s; }
        .card:hover { transform: translateY(-10px); }
        .card img { width: 100%; height: 180px; object-fit: contain; }

        /* –ú–û–î–ê–õ–ö–ò */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-overlay.active { display: flex; }
        .modal-card { background: var(--white); padding: 40px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; }

        /* –ö–û–®–ò–ö –ó –ö–ù–û–ü–ö–ê–ú–ò + / - */
        .cart-panel { position: fixed; right: -100%; top: 0; width: 400px; height: 100%; background: var(--white); z-index: 4000; transition: 0.5s; padding: 30px; box-shadow: -10px 0 50px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .cart-panel.active { right: 0; }
        .cart-item { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .qty-controls { display: flex; align-items: center; gap: 10px; margin-left: auto; }
        .qty-btn { background: #eee; border: none; width: 30px; height: 30px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .qty-btn:hover { background: var(--primary); color: white; }

        .buy-btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 15px; font-weight: 800; cursor: pointer; width: 100%; transition: 0.3s; }
        .buy-btn:hover { filter: brightness(1.1); transform: scale(1.02); }

        .pill { background: var(--white); border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .pill.active { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div id="preloader"><h2>‚òÄÔ∏è –°–û–ù–ï–ß–ö–û...</h2></div>

<nav class="navbar">
    <a href="#" class="logo"><span class="blue">–°–û–ù–ï</span><span class="yellow">–ß–ö–û</span></a>
    <div class="nav-icons">
        <button class="icon-btn" onclick="openModal('callModal')">üìû</button>
        <button class="icon-btn" onclick="openModal('settingsModal')">‚öôÔ∏è</button>
        <button class="icon-btn" onclick="toggleCart(true)">
            üõí <span id="cart-badge" style="display:none; position:absolute; top:-5px; right:-5px; background:red; color:white; border-radius:50%; width:20px; height:20px; font-size:12px; line-height:20px;">0</span>
        </button>
    </div>
</nav>

<div class="hero">
    <div class="hero-overlay">
        <div>
            <h1 id="hero-title" style="margin:0; font-size: 36px; font-family: 'Montserrat';">–°–û–ù–ï–ß–ö–û –î–ê–†–£–Ñ –¢–ï–ü–õ–û üëã</h1>
            <p id="hero-sub" style="margin-top:10px; font-size: 18px;">–ù–∞–π–∫—Ä–∞—â—ñ —Ç–æ–≤–∞—Ä–∏ –¥–ª—è –≤–∞—à–æ—ó —Ä–æ–¥–∏–Ω–∏</p>
        </div>
    </div>
</div>

<div style="display: flex; justify-content: center; gap: 10px; padding: 20px;" id="cats">
    <button class="pill active" onclick="filter('all', this)">üåà <span class="t-all">–í—Å–µ</span></button>
    <button class="pill" onclick="filter('baby', this)">üë∂ <span class="t-baby">–î–∏—Ç—è—á–µ</span></button>
    <button class="pill" onclick="filter('chem', this)">üßº <span class="t-chem">–•—ñ–º—ñ—è</span></button>
</div>

<div class="grid" id="productGrid">
    <div class="card" data-cat="baby" data-name="Dada Extra Soft 6">
        <img src="https://i.ibb.co/vyDyh7g/image.jpg">
        <h3>Dada Extra Soft 6</h3>
        <div style="font-size: 22px; font-weight: 900; color: var(--primary); margin: 10px 0;">250 –≥—Ä–Ω</div>
        <button class="buy-btn t-buy" onclick="addToCart('Dada Extra Soft 6', 250, 'https://i.ibb.co/vyDyh7g/image.jpg')">–í –∫–æ—à–∏–∫</button>
    </div>
</div>

<div class="modal-overlay" id="settingsModal">
    <div class="modal-card">
        <h2 class="t-settings">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
        <button class="buy-btn" style="background:#333; margin-bottom:15px;" onclick="document.body.classList.toggle('dark-mode')">üåì –¢–µ–º–∞</button>
        <select id="langSelect" onchange="changeLang()" style="width:100%; padding:10px; border-radius:10px;">
            <option value="ua">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
            <option value="en">üá∫üá∏ English</option>
        </select>
        <p onclick="closeModal('settingsModal')" style="cursor:pointer; margin-top:20px; color:#999;">OK</p>
    </div>
</div>

<div class="modal-overlay" id="callModal">
    <div class="modal-card">
        <h2 class="t-call">–ó–≤'—è–∑–æ–∫</h2>
        <p style="font-size:22px; font-weight:900;">+38 (068) 490 00 68</p>
        <button class="buy-btn" onclick="location.href='tel:+380684900068'">Call</button>
        <p onclick="closeModal('callModal')" style="cursor:pointer; margin-top:20px; color:#999;">Close</p>
    </div>
</div>

<div class="cart-panel" id="cartPanel">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 class="t-cart">–ö–æ—à–∏–∫</h2>
        <button onclick="toggleCart(false)" style="background:none; border:none; font-size:24px; cursor:pointer">‚úï</button>
    </div>
    <div id="cartContent" style="flex-grow:1; overflow-y:auto; margin-top:20px;"></div>
    <div style="border-top: 1px solid #eee; padding-top: 20px;">
        <h3 id="t-total">–†–∞–∑–æ–º: <span id="totalSum">0</span> –≥—Ä–Ω</h3>
        <button class="buy-btn t-checkout">–û—Ñ–æ—Ä–º–∏—Ç–∏</button>
    </div>
</div>

<script>
    let cart = {};
    const translations = {
        ua: { 
            title: "–°–û–ù–ï–ß–ö–û –î–ê–†–£–Ñ –¢–ï–ü–õ–û üëã", sub: "–ù–∞–π–∫—Ä–∞—â—ñ —Ç–æ–≤–∞—Ä–∏ –¥–ª—è –≤–∞—à–æ—ó —Ä–æ–¥–∏–Ω–∏",
            all: "–í—Å–µ", baby: "–î–∏—Ç—è—á–µ", chem: "–•—ñ–º—ñ—è", buy: "–í –∫–æ—à–∏–∫",
            settings: "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è", cart: "–ö–æ—à–∏–∫", checkout: "–û—Ñ–æ—Ä–º–∏—Ç–∏", total: "–†–∞–∑–æ–º: "
        },
        en: { 
            title: "SUNSHINE GIVES WARMTH üëã", sub: "Best products for your family",
            all: "All", baby: "Baby", chem: "Household", buy: "Add to cart",
            settings: "Settings", cart: "Cart", checkout: "Checkout", total: "Total: "
        }
    };

    window.onload = () => { setTimeout(() => document.body.classList.add('loaded'), 1000); };

    function changeLang() {
        const l = document.getElementById('langSelect').value;
        const t = translations[l];
        document.getElementById('hero-title').innerText = t.title;
        document.getElementById('hero-sub').innerText = t.sub;
        document.querySelector('.t-all').innerText = t.all;
        document.querySelector('.t-baby').innerText = t.baby;
        document.querySelector('.t-chem').innerText = t.chem;
        document.querySelectorAll('.t-buy').forEach(b => b.innerText = t.buy);
        document.querySelector('.t-settings').innerText = t.settings;
        document.querySelector('.t-cart').innerText = t.cart;
        document.querySelector('.t-checkout').innerText = t.checkout;
        document.getElementById('t-total').firstChild.textContent = t.total;
    }

    function toggleCart(s) { document.getElementById('cartPanel').classList.toggle('active', s); }
    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }

    function addToCart(name, price, img) {
        if (cart[name]) cart[name].qty++;
        else cart[name] = { price, img, qty: 1 };
        updateUI();
    }

    function changeQty(name, delta) {
        cart[name].qty += delta;
        if (cart[name].qty <= 0) delete cart[name];
        updateUI();
    }

    function updateUI() {
        const list = document.getElementById('cartContent');
        const badge = document.getElementById('cart-badge');
        let total = 0, count = 0, html = "";
        for (let name in cart) {
            const item = cart[name];
            total += item.price * item.qty;
            count += item.qty;
            html += `
                <div class="cart-item">
                    <img src="${item.img}" style="width:50px;">
                    <div><b>${name}</b><br>${item.price} –≥—Ä–Ω</div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="changeQty('${name}', -1)">-</button>
                        <span>${item.qty}</span>
                        <button class="qty-btn" onclick="changeQty('${name}', 1)">+</button>
                    </div>
                </div>`;
        }
        list.innerHTML = html || '–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π';
        badge.innerText = count;
        badge.style.display = count > 0 ? 'block' : 'none';
        document.getElementById('totalSum').innerText = total;
    }

    function filter(cat, btn) {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = (cat === 'all' || c.dataset.cat === cat) ? 'block' : 'none';
        });
    }
</script>
</body>
</html>
