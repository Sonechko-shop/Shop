<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–°–û–ù–ï–ß–ö–û ‚Äî –°—É–ø–µ—Ä–º–∞—Ä–∫–µ—Ç</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

<style>
:root{
--primary:#83b735;--bg:#f8faf9;--card:#fff;--text:#333
}
body{
margin:0;font-family:Segoe UI,Roboto,sans-serif;
background:var(--bg);color:var(--text)
}

/* PRELOADER */
#preloader{
position:fixed;inset:0;
background:#fff;
display:flex;align-items:center;justify-content:center;
z-index:9999;
}
body.loaded #preloader{display:none}

/* NAV */
.navbar{
display:flex;align-items:center;justify-content:space-between;
padding:12px 5%;background:white;position:sticky;top:0
}
.logo{font-family:Montserrat;font-size:28px}
.blue{color:#0057b7}.yellow{color:#ffd700}
.icon-btn{
width:46px;height:46px;border:none;border-radius:14px;
background:#eee;font-size:22px;cursor:pointer;position:relative
}
.cart-count{
position:absolute;top:-6px;right:-6px;
background:red;color:white;font-size:12px;
padding:2px 6px;border-radius:10px
}

/* HERO */
.hero{
margin:20px auto;width:92%;height:300px;border-radius:30px;
background:url('https://images.unsplash.com/photo-1604719312566-8912e9227c6a?auto=format&fit=crop&w=1350&q=80') center/cover;
display:flex;align-items:center;justify-content:center;color:white
}
.hero-box{
background:rgba(0,0,0,.4);padding:30px;border-radius:25px;text-align:center
}

/* PRODUCTS */
.grid{
display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
gap:20px;padding:20px 5%
}
.card{
background:var(--card);border-radius:25px;padding:20px;text-align:center
}
.card img{
width:100%;height:160px;object-fit:contain;background:white;border-radius:15px
}
.buy-btn{
margin-top:10px;width:100%;padding:12px;
border:none;border-radius:16px;
background:var(--primary);color:white;font-weight:800;cursor:pointer
}

/* CART */
.cart-panel{
position:fixed;right:-100%;top:0;width:340px;height:100%;
background:white;box-shadow:-10px 0 30px rgba(0,0,0,.2);
transition:.4s;padding:20px;z-index:3000
}
.cart-panel.active{right:0}
.qty-btn{
width:26px;height:26px;border:none;border-radius:8px;
background:var(--primary);color:white;font-weight:900;cursor:pointer
}

/* FLY */
.flying{
position:fixed;width:40px;height:40px;
border-radius:50%;border:2px solid var(--primary);
background:white;z-index:9999;transition:.7s
}

/* REVIEWS */
.reviews{
width:85%;margin:30px auto;
background:white;padding:25px;border-radius:30px
}
.rev-input{
width:100%;padding:10px;margin-bottom:10px;border-radius:10px;border:1px solid #ccc
}
</style>
</head>

<body>

<div id="preloader"><h2>‚òÄÔ∏è –°–û–ù–ï–ß–ö–û...</h2></div>

<nav class="navbar">
<div class="logo"><span class="blue">–°–û–ù–ï</span><span class="yellow">–ß–ö–û</span></div>
<button class="icon-btn" onclick="openCart()">üõí
<span class="cart-count" id="cartCount" style="display:none">0</span>
</button>
</nav>

<div class="hero">
<div class="hero-box">
<h1>–°–û–ù–ï–ß–ö–û –î–ê–†–£–Ñ –¢–ï–ü–õ–û üëã</h1>
<p>–ù–∞–π–∫—Ä–∞—â—ñ —Ç–æ–≤–∞—Ä–∏ –¥–ª—è —Ä–æ–¥–∏–Ω–∏</p>
</div>
</div>

<div class="grid">
<div class="card">
<img src="https://i.ibb.co/vyDyh7g/image.jpg">
<h3>Dada Extra Soft</h3>
<b>250 –≥—Ä–Ω</b>
<button class="buy-btn" onclick="addToCart(this,'Dada',250,'https://i.ibb.co/vyDyh7g/image.jpg')">–í –∫–æ—à–∏–∫</button>
</div>

<div class="card">
<img src="https://i.ibb.co/L64M6S9/ariel.jpg">
<h3>Ariel Pods</h3>
<b>320 –≥—Ä–Ω</b>
<button class="buy-btn" onclick="addToCart(this,'Ariel',320,'https://i.ibb.co/L64M6S9/ariel.jpg')">–í –∫–æ—à–∏–∫</button>
</div>
</div>

<div class="cart-panel" id="cartPanel">
<h2>–ö–æ—à–∏–∫</h2>
<div id="cartItems"></div>
<h3>–†–∞–∑–æ–º: <span id="total">0</span> –≥—Ä–Ω</h3>
<button class="buy-btn" onclick="closeCart()">–ó–∞–∫—Ä–∏—Ç–∏</button>
</div>

<div class="reviews">
<h2>–í—ñ–¥–≥—É–∫–∏ üí¨</h2>
<div id="reviews"></div>
<input class="rev-input" id="rName" placeholder="–Ü–º º—è">
<textarea class="rev-input" id="rText" placeholder="–í—ñ–¥–≥—É–∫"></textarea>
<button class="buy-btn" onclick="addReview()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
</div>

<script>
/* PRELOADER */
window.onload=()=>document.body.classList.add('loaded')

/* CART */
let cart={}
function openCart(){cartPanel.classList.add('active')}
function closeCart(){cartPanel.classList.remove('active')}

function addToCart(btn,name,price,img){
const b=btn.getBoundingClientRect()
const c=document.querySelector('.icon-btn').getBoundingClientRect()
const f=document.createElement('img')
f.src=img;f.className='flying'
f.style.left=b.left+'px';f.style.top=b.top+'px'
document.body.appendChild(f)
setTimeout(()=>{
f.style.left=c.left+'px';f.style.top=c.top+'px';f.style.transform='scale(.1)';f.style.opacity=0
},50)
setTimeout(()=>f.remove(),700)

cart[name]?cart[name].q++:cart[name]={p:price,q:1}
renderCart()
}

function renderCart(){
let h='',sum=0,count=0
for(let n in cart){
sum+=cart[n].p*cart[n].q
count+=cart[n].q
h+=`${n} ${cart[n].q}
<button class="qty-btn" onclick="chg('${n}',-1)">-</button>
<button class="qty-btn" onclick="chg('${n}',1)">+</button><br>`
}
cartItems.innerHTML=h||'–ü–æ—Ä–æ–∂–Ω—å–æ'
total.innerText=sum
cartCount.innerText=count
cartCount.style.display=count?'block':'none'
}

function chg(n,d){
cart[n].q+=d
if(cart[n].q<=0)delete cart[n]
renderCart()
}

/* REVIEWS */
function addReview(){
if(!rName.value||!rText.value)return
reviews.innerHTML+=`<div><b>${rName.value}</b><br>${rText.value}</div>`
rName.value=rText.value=''
}
</script>

</body>
</html>
