<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–û–ù–ï–ß–ö–û</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #83b735; --bg: #f8faf9; --card-bg: #ffffff; --text: #333333; }
        body.dark-mode { --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }

        .navbar { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 26px; font-weight: 900; text-decoration: none; }
        .logo .blue { color: #0057b7; } .logo .yellow { color: #ffd700; }

        /* –ü–û–õ–Ü–¢ 2 –°–ï–ö–£–ù–î–ò (–ü–õ–ê–í–ù–û) */
        .flying-item {
            position: fixed; z-index: 9999; pointer-events: none;
            width: 70px; height: 70px; object-fit: contain;
            background: white; border-radius: 50%; border: 3px solid var(--primary);
            transition: all 2.0s cubic-bezier(0.25, 0.1, 0.25, 1); 
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; padding: 20px 5%; }
        .card { background: var(--card-bg); border-radius: 30px; padding: 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
        .card img { width: 100%; height: 160px; object-fit: contain; border-radius: 15px; }
        
        .stock-tag { background: #fff3cd; color: #856404; font-size: 13px; font-weight: bold; padding: 4px 12px; border-radius: 20px; display: inline-block; margin-bottom: 10px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 6000; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal-card { background: var(--card-bg); padding: 30px; border-radius: 35px; width: 100%; max-width: 400px; text-align: center; position: relative; }

        .cart-panel { position: fixed; right: -100%; top: 0; width: 350px; height: 100%; background: var(--card-bg); z-index: 5000; transition: 0.5s; padding: 25px; display: flex; flex-direction: column; box-shadow: -10px 0 50px rgba(0,0,0,0.2); }
        .cart-panel.active { right: 0; }

        .buy-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 18px; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .badge { background: #ff4757; color: white; font-size: 12px; padding: 3px 8px; border-radius: 12px; margin-left: 5px; }
        .input-f { width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1px solid #ddd; background: transparent; color: var(--text); box-sizing: border-box; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="logo"><span class="blue">–°–û–ù–ï</span><span class="yellow">–ß–ö–û</span></a>
    <div style="display:flex; gap:10px;">
        <button class="buy-btn" style="width:50px; margin:0;" onclick="openModal('settingsModal')">‚öôÔ∏è</button>
        <button class="buy-btn" style="width:90px; margin:0; position:relative;" id="cart-btn" onclick="toggleCart(true)">
            üõí<span class="badge" id="cart-badge">0</span>
        </button>
    </div>
</nav>

<div id="productGrid" class="grid"></div>

<div class="modal-overlay" id="productModal">
    <div class="modal-card">
        <img id="m-img" style="width:100%; height:200px; object-fit:contain; margin-bottom:15px;">
        <h2 id="m-name"></h2>
        <p id="m-desc" style="opacity:0.8;"></p>
        <h3 id="m-price" style="color:var(--primary); font-size:24px;"></h3>
        <button class="buy-btn" id="m-buy-btn">–í –∫–æ—à–∏–∫</button>
        <p onclick="closeModal('productModal')" style="cursor:pointer; opacity:0.6; margin-top:20px;">–ó–∞–∫—Ä–∏—Ç–∏</p>
    </div>
</div>

<div class="modal-overlay" id="orderModal">
    <div class="modal-card">
        <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è</h2>
        <input type="text" class="input-f" placeholder="–í–∞—à–µ —ñ–º'—è">
        <input type="tel" class="input-f" placeholder="+380...">
        <h3>–†–∞–∑–æ–º –¥–æ —Å–ø–ª–∞—Ç–∏: <span id="payAmount">0</span> –≥—Ä–Ω</h3>
        <button class="buy-btn" onclick="finishOrder()">–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò</button>
        <p onclick="closeModal('orderModal')" style="cursor:pointer; opacity:0.6; margin-top:15px;">–ù–∞–∑–∞–¥</p>
    </div>
</div>

<div class="modal-overlay" id="settingsModal">
    <div class="modal-card">
        <h2>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
        <button class="buy-btn" onclick="document.body.classList.toggle('dark-mode')">–ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É üåì</button>
        <select id="langSel" class="input-f" onchange="updateLang()">
            <option value="ua">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
            <option value="en">English</option>
            <option value="pl">Polski</option>
        </select>
        <button class="buy-btn" style="background:#666" onclick="closeModal('settingsModal')">–ì–æ—Ç–æ–≤–æ</button>
    </div>
</div>

<div class="cart-panel" id="cartPanel">
    <h2>–ö–æ—à–∏–∫</h2>
    <div id="cartItems" style="flex-grow:1; overflow-y:auto;"></div>
    <div style="padding-top:20px; border-top:1px solid #ddd">
        <h3>–†–∞–∑–æ–º: <span id="cartSum">0</span> –≥—Ä–Ω</h3>
        <button class="buy-btn" onclick="openOrder()">–û–§–û–†–ú–ò–¢–ò</button>
        <button class="buy-btn" style="background:#888" onclick="toggleCart(false)">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
</div>

<script>
    const products = [
        { id: 1, stock: 12, price: 250, img: "https://i.ibb.co/vyDyh7g/image.jpg", name: {ua:"–ü—ñ–¥–≥—É–∑–∫–∏ Dada", en:"Dada Diapers", pl:"Pieluchy Dada"}, desc: {ua:"–ú'—è–∫—ñ —Ç–∞ –∫–æ–º—Ñ–æ—Ä—Ç–Ω—ñ –ø—ñ–¥–≥—É–∑–∫–∏ –¥–ª—è –≤–∞—à–æ—ó –¥–∏—Ç–∏–Ω–∏.", en:"Soft and comfortable diapers for your baby.", pl:"Miƒôkkie i wygodne pieluchy dla Twojego dziecka."} },
        { id: 2, stock: 7, price: 320, img: "https://i.ibb.co/L64M6S9/ariel.jpg", name: {ua:"Ariel Pods", en:"Ariel Pods", pl:"Ariel Kapsu≈Çki"}, desc: {ua:"–ö–∞–ø—Å—É–ª–∏ –¥–ª—è —ñ–¥–µ–∞–ª—å–Ω–æ—ó —á–∏—Å—Ç–æ—Ç–∏ –≤–∞—à–æ–≥–æ –æ–¥—è–≥—É.", en:"Capsules for perfect cleanliness of your clothes.", pl:"Kapsu≈Çki dla idealnej czysto≈õci Twoich ubra≈Ñ."} },
        { id: 3, stock: 35, price: 15, img: "https://i.ibb.co/0Yf9mXm/felix.jpg", name: {ua:"–ö–æ—Ä–º Felix", en:"Felix Food", pl:"Karma Felix"}, desc: {ua:"–£–ª—é–±–ª–µ–Ω–∏–π –≤–æ–ª–æ–≥–∏–π –∫–æ—Ä–º –¥–ª—è –∫–æ—Ç—ñ–≤.", en:"Favorite wet food for cats.", pl:"Ulubiona mokra karma dla kot√≥w."} }
    ];

    let cart = {};

    function renderGrid() {
        const l = document.getElementById('langSel').value;
        document.getElementById('productGrid').innerHTML = products.map(p => `
            <div class="card" onclick="openProduct(${p.id})">
                <span class="stock-tag">–í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ: ${p.stock} —à—Ç</span>
                <img src="${p.img}" id="img-${p.id}">
                <h3>${p.name[l]}</h3>
                <p style="font-size:20px; color:var(--primary); font-weight:800;">${p.price} –≥—Ä–Ω</p>
                <button class="buy-btn" onclick="event.stopPropagation(); addToCart(${p.id})">–ö—É–ø–∏—Ç–∏</button>
            </div>
        `).join('');
    }

    function openProduct(id) {
        const l = document.getElementById('langSel').value;
        const p = products.find(x => x.id === id);
        document.getElementById('m-img').src = p.img;
        document.getElementById('m-name').innerText = p.name[l];
        document.getElementById('m-desc').innerText = p.desc[l];
        document.getElementById('m-price').innerText = p.price + " –≥—Ä–Ω";
        document.getElementById('m-buy-btn').onclick = () => { addToCart(id); closeModal('productModal'); };
        openModal('productModal');
    }

    function addToCart(id) {
        const p = products.find(x => x.id === id);
        if(p.stock <= 0) return alert("–¢–æ–≤–∞—Ä –∑–∞–∫—ñ–Ω—á–∏–≤—Å—è!");

        const img = document.getElementById(`img-${id}`);
        const cartBtn = document.getElementById('cart-btn');
        const rect = img.getBoundingClientRect();
        const cartRect = cartBtn.getBoundingClientRect();

        const flyer = img.cloneNode();
        flyer.className = 'flying-item';
        flyer.style.left = rect.left + 'px';
        flyer.style.top = rect.top + 'px';
        document.body.appendChild(flyer);

        setTimeout(() => {
            flyer.style.left = (cartRect.left + 20) + 'px';
            flyer.style.top = (cartRect.top + 10) + 'px';
            flyer.style.transform = 'scale(0.1) rotate(360deg)';
            flyer.style.opacity = '0.5';
        }, 50);

        setTimeout(() => flyer.remove(), 2000); // –ü–û–õ–Ü–¢ 2 –°–ï–ö–£–ù–î–ò

        p.stock--;
        if(cart[id]) cart[id].qty++; else cart[id] = {...p, qty: 1};
        updateUI();
        renderGrid();
    }

    function updateUI() {
        const l = document.getElementById('langSel').value;
        let html = "", total = 0, count = 0;
        for(let id in cart) {
            total += cart[id].price * cart[id].qty;
            count += cart[id].qty;
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:15px; background:rgba(0,0,0,0.05); padding:10px; border-radius:12px;">
                <span>${cart[id].name[l]} (x${cart[id].qty})</span>
                <b>${cart[id].price * cart[id].qty} –≥—Ä–Ω</b>
            </div>`;
        }
        document.getElementById('cartItems').innerHTML = html || "–í–∞—à –∫–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π";
        document.getElementById('cartSum').innerText = total;
        document.getElementById('cart-badge').innerText = count;
    }

    function updateLang() { renderGrid(); updateUI(); }
    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    function toggleCart(s) { document.getElementById('cartPanel').classList.toggle('active', s); }
    function openOrder() { 
        if(document.getElementById('cartSum').innerText == "0") return;
        document.getElementById('payAmount').innerText = document.getElementById('cartSum').innerText; 
        openModal('orderModal'); 
    }
    function finishOrder() { alert("–î—è–∫—É—î–º–æ! –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏–π–Ω—è—Ç–æ."); cart = {}; updateUI(); closeModal('orderModal'); toggleCart(false); }

    renderGrid();
</script>
</body>
</html>
