    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #83b735; --bg: #f4f7f6; --white: #ffffff; --text: #333333; }
        body.dark-mode { --bg: #1a1a1a; --white: #2d2d2d; --text: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; overflow-x: hidden; }

        /* –ü–†–ï–õ–û–ê–î–ï–† */
        #preloader {
            position: fixed;
            inset: 0;
            background: #ffffff;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .loader-cart { font-size: 60px; animation: driveForward 2.5s ease-in-out infinite; } /* –ü–û–í–Ü–õ–¨–ù–Ü–®–ï */

        /* –®–ê–ü–ö–ê */

        /* –ì–ê–†–ù–ò–ô –®–†–ò–§–¢ –õ–û–ì–û */
        .logo { font-family: 'Montserrat', sans-serif; font-size: 28px; font-weight: 900; text-decoration: none; display: flex; gap: 0; letter-spacing: -1px; }
        .logo .blue { color: #0057b7; }

        /* –ü–û–®–£–ö –ü–û –¶–ï–ù–¢–†–£ */
        .search-bar { flex-grow: 1; max-width: 400px; position: relative; }
        .search-bar input { width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid #eee; background: #f8f9fa; font-family: inherit; outline: none; transition: 0.3s; }
        .search-bar input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(131, 183, 53, 0.2); }

        .nav-icons { display: flex; gap: 12px; }
        .icon-btn { background: #f8f9fa; border: none; width: 45px; height: 45px; border-radius: 14px; cursor: pointer; font-size: 20px; position: relative; transition: 0.3s; }
        .icon-btn:hover { transform: scale(1.1); background: #eee; }
        .cart-count { position: absolute; top: -5px; right: -5px; background: #ff4757; color: white; font-size: 11px; padding: 2px 5px; border-radius: 10px; font-weight: 700; display: none; }

        /* –í–Ü–î–ï–û-–ë–ê–ù–ï–† */
        .hero { width: 92%; margin: 20px auto; height: 350px; border-radius: 40px; position: relative; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .hero video { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .hero-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.15); display: flex; align-items: center; justify-content: center; }
        .glass-box { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); padding: 30px 50px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.3); text-align: center; color: white; }

        /* –ö–ê–†–¢–ö–ò –ó –ê–ù–Ü–ú–ê–¶–Ü–Ñ–Æ –ù–ê–í–ï–î–ï–ù–ù–Ø */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; padding: 0 5% 50px; }
        .card { background: var(--white); border-radius: 35px; padding: 30px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.05); transition: 0.5s ease; cursor: pointer; }
        .card:hover { transform: translateY(-10px) scale(1.03); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 160px; object-fit: contain; margin-bottom: 20px; transition: 0.5s; }
        .card:hover img { transform: scale(1.1); }
        
        .price { font-size: 24px; font-weight: 800; color: var(--primary); margin: 15px 0; }
        .buy-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 20px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .buy-btn:hover { background: #6da32b; letter-spacing: 1px; }

        /* –ö–û–®–ò–ö - –ü–û–í–Ü–õ–¨–ù–Ü–®–ê –ê–ù–Ü–ú–ê–¶–Ü–Ø */
        .cart-panel { position: fixed; right: -100%; top: 0; width: 380px; height: 100%; background: var(--white); z-index: 3000; transition: 0.7s cubic-bezier(0.4, 0, 0.2, 1); padding: 30px; box-sizing: border-box; box-shadow: -10px 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .cart-panel.active { right: 0; }
        
        /* –ü–û–í–Ü–õ–¨–ù–ò–ô –ü–û–õ–Ü–¢ –¢–û–í–ê–†–£ */
        .flyer { position: fixed; z-index: 9999; pointer-events: none; transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 50%; }

        /* –ú–û–î–ê–õ–ö–ò */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 4000; }
        .modal-overlay.active { display: flex; }
        .modal-card { background: var(--white); padding: 40px; border-radius: 40px; width: 90%; max-width: 380px; text-align: center; }
        .lang-btn { width: 100%; padding: 12px; margin-top: 10px; border-radius: 15px; border: 1px solid #eee; background: #fff; cursor: pointer; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; }
    </style>
</head>
<body>

<div id="preloader"><div class="loader-cart">üõí</div></div>

    </div>
</div>

<div class="grid" id="productGrid">
    <div class="card" data-name="Dada Extra Soft 6">

    </div>
    <div class="card" data-name="–ö–æ—Ä–º Kitty 2–∫–≥">
        <img src="https://i.ibb.co/2FDgpWxPc3/2F619939933.webp" class="prod-img">
        <div style="font-weight:700;">–ö–æ—Ä–º Kitty 2–∫–≥</div>
        <div class="price">250 –≥—Ä–Ω</div>
        <button class="buy-btn" data-lang="buy" onclick="addToCart('–ö–æ—Ä–º Kitty 2–∫–≥', 250, 'https://i.ibb.co/2FDgpWxPc3/2F619939933.webp', this)">–í –∫–æ—à–∏–∫</button>

</div>

<div class="modal-overlay" id="settingsModal">
    <div class="modal-card">
        <h2 id="lang-set-title">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è ‚öôÔ∏è</h2>
        <button class="buy-btn" style="background:#444" onclick="document.body.classList.toggle('dark-mode')">–¢–µ–º–∞ üåì</button>
        <div style="margin-top:25px">
            <button class="lang-btn" onclick="setLang('uk')">üá∫üá¶ UA - –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
            <button class="lang-btn" onclick="setLang('en')">üá∫üá∏ EN - English</button>
            <button class="lang-btn" onclick="setLang('ru')">üá∑üá∫ RU - –†—É—Å—Å–∫–∏–π</button>
        </div>
        <button onclick="closeModal('settingsModal')" class="buy-btn" style="margin-top:30px">–ì–æ—Ç–æ–≤–æ</button>

</div>

<div class="modal-overlay" id="callModal">
    <div class="modal-card">
        <h2>–ó–≤'—è–∑–æ–∫ üìû</h2>
        <div style="font-size:22px; font-weight:800; margin:20px 0;">+38 (068) 490 00 68</div>
        <button class="buy-btn" onclick="window.location.href='tel:+380684900068'">–ü–û–î–ó–í–û–ù–ò–¢–ò</button>
        <button onclick="closeModal('callModal')" style="margin-top:20px; border:none; background:none; cursor:pointer">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
</div>

<script>
    let cart = {};

    window.addEventListener('load', () => {
        setTimeout(() => document.body.classList.add('loaded'), 2000);
    });

    const translations = {
        uk: { logo:"–°–û–ù–ï–ß–ö–û", hero:"–°–û–ù–ï–ß–ö–û: –ù–û–í–ï –ù–ê–î–•–û–î–ñ–ï–ù–ù–Ø! üëã", buy:"–í –∫–æ—à–∏–∫", cart:"–í–∞—à –∫–æ—à–∏–∫", total:"–†–∞–∑–æ–º:", set:"–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è ‚öôÔ∏è" },
        en: { logo:"SONECHKO", hero:"SONECHKO: NEW ARRIVAL! üëã", buy:"To Cart", cart:"Your Cart", total:"Total:", set:"Settings ‚öôÔ∏è" },
        ru: { logo:"–°–û–õ–ù–´–®–ö–û", hero:"–°–û–õ–ù–´–®–ö–û: –ù–û–í–û–ï –ü–û–°–¢–£–ü–õ–ï–ù–ò–ï! üëã", buy:"–í –∫–æ—Ä–∑–∏–Ω—É", cart:"–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞", total:"–ò—Ç–æ–≥–æ:", set:"–ù–∞—Å—Ç—Ä–æ–π–∫–∏ ‚öôÔ∏è" }
    };

    function setLang(l) {
        const t = translations[l];
        document.getElementById('lang-logo').innerHTML = `<span class="blue">${t.logo.substring(0,4)}</span><span class="yellow">${t.logo.substring(4)}</span>`;
        document.getElementById('lang-hero').innerText = t.hero;
        document.getElementById('lang-cart-title').innerText = t.cart;
        document.getElementById('lang-total').innerText = t.total;
        document.getElementById('lang-set-title').innerText = t.set;
        document.querySelectorAll('[data-lang="buy"]').forEach(b => b.innerText = t.buy);
    }

    function toggleCart(s) { document.getElementById('cartPanel').classList.toggle('active', s); }
    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }

    function addToCart(name, price, img, btn) {
        if (cart[name]) { cart[name].qty++; } else { cart[name] = { price, img, qty: 1 }; }
        updateUI();
        animateFly(btn.parentElement.querySelector('.prod-img'));
    }

    function changeQty(name, delta) {
        cart[name].qty += delta;
        if (cart[name].qty <= 0) delete cart[name];
        updateUI();
    }

    function updateUI() {
        const list = document.getElementById('cartContent');
        const badge = document.getElementById('cart-badge');
        let total = 0, count = 0, html = "";
        for (let name in cart) {
            const item = cart[name];
            total += item.price * item.qty;
            count += item.qty;
            html += `<div class="cart-item"><img src="${item.img}"><div style="flex-grow:1; font-weight:700; font-size:14px; margin:0 10px">${name}</div><div class="qty-box"><button onclick="changeQty('${name}', -1)">-</button><span>${item.qty}</span><button onclick="changeQty('${name}', 1)">+</button></div></div>`;
        }
        list.innerHTML = html || '<p style="text-align:center; color:#999; margin-top:50px;">–ü–æ—Ä–æ–∂–Ω—å–æ</p>';
        badge.innerText = count;
        badge.style.display = count > 0 ? 'block' : 'none';
        document.getElementById('totalSum').innerText = total + ' –≥—Ä–Ω';
    }

    function animateFly(img) {
        const anchor = document.getElementById('cart-anchor');
        const clone = img.cloneNode(), r = img.getBoundingClientRect(), tr = anchor.getBoundingClientRect();
        Object.assign(clone.style, { position:'fixed', left:r.left+'px', top:r.top+'px', width:r.width+'px', zIndex:9999, transition:'all 1.2s cubic-bezier(0.4, 0, 0.2, 1)' });
        clone.classList.add('flyer'); document.body.appendChild(clone);
        setTimeout(() => { Object.assign(clone.style, { left:tr.left+10+'px', top:tr.top+10+'px', width:'20px', opacity:'0', transform:'rotate(360deg)' }); }, 50);
        setTimeout(() => clone.remove(), 1200);
    }

    function searchFunc() {
        let val = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
            let name = c.getAttribute('data-name').toLowerCase();
            c.style.display = name.includes(val) ? 'block' : 'none';
        });
    }
</script>
