<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–û–ù–ï–ß–ö–û ‚Äî –°—É–ø–µ—Ä–º–∞—Ä–∫–µ—Ç</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --primary: #83b735; --bg: #f4f7f6; --white: #ffffff; --text: #333333; --shadow: 0 10px 25px rgba(0,0,0,0.05); }
        body.dark-mode { --bg: #1a1a1a; --white: #2d2d2d; --text: #f0f2f5; --shadow: 0 10px 30px rgba(0,0,0,0.3); }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; overflow-x: hidden; }

        .navbar { background: var(--white); padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.03); }
        .logo { font-size: 22px; font-weight: 900; color: #444; text-decoration: none; text-transform: uppercase; }
        .logo span { color: #f39c12; }
        .nav-btns { display: flex; gap: 10px; align-items: center; position: relative; }
        .icon-btn { background: #f8f9fa; border: none; width: 42px; height: 42px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.3s; color: #666; }

        /* –ë–ê–ù–ï–† –ó –í–Ü–î–ï–û */
        .video-banner { width: 92%; margin: 20px auto; height: 320px; border-radius: 35px; overflow: hidden; position: relative; box-shadow: var(--shadow); }
        .video-banner video { width: 100%; height: 100%; object-fit: cover; }
        .video-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; }
        .video-text { color: white; font-size: 28px; font-weight: 800; text-align: center; z-index: 2; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        /* –§–Ü–õ–¨–¢–†–ò */
        .filter-bar { display: flex; justify-content: center; gap: 10px; padding: 20px; flex-wrap: wrap; }
        .btn-filter { background: var(--white); border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: 700; box-shadow: var(--shadow); color: #666; transition: 0.3s; }
        .btn-filter.active { color: var(--primary); outline: 2px solid var(--primary); }

        /* –°–Ü–¢–ö–ê –¢–û–í–ê–†–Ü–í */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; padding: 0 5% 50px; }
        .card { background: var(--white); border-radius: 30px; padding: 25px; text-align: center; box-shadow: var(--shadow); transition: 0.3s; position: relative; }
        .stock-tag { background: #f1f3f2; color: var(--primary); padding: 4px 12px; border-radius: 10px; font-size: 11px; font-weight: 700; margin-bottom: 15px; display: inline-block; }
        .card img { width: 100%; height: 150px; object-fit: contain; margin-bottom: 15px; }
        .price { font-size: 20px; font-weight: 800; color: var(--primary); margin: 10px 0; }
        .btn-buy { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 18px; width: 100%; font-weight: 800; cursor: pointer; }

        /* –ö–û–®–ò–ö */
        .cart-panel { position: fixed; right: -100%; top: 0; width: 380px; height: 100%; background: var(--white); z-index: 2500; transition: 0.5s; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        .cart-panel.active { right: 0; }
        .cart-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-item { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 15px; padding: 10px; border-radius: 15px; background: #f9f9f9; }
        .cart-item img { width: 45px; height: 45px; object-fit: contain; }
        .item-controls { display: flex; align-items: center; gap: 8px; background: #fff; padding: 4px 8px; border-radius: 10px; }
        .qty-btn { background: none; border: none; color: var(--primary); font-weight: 900; font-size: 16px; cursor: pointer; }
        .badge { background: var(--primary); color: white; padding: 2px 7px; border-radius: 50%; font-size: 11px; position: absolute; top: -5px; right: -5px; font-weight: bold; }

        /* –ü–û–õ–Ü–¢ –¢–û–í–ê–†–£ */
        .fly-item { position: fixed; z-index: 9999; object-fit: contain; pointer-events: none; transition: all 1.2s cubic-bezier(0.42, 0, 0.58, 1); border-radius: 10px; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .drop-menu { position: absolute; top: 55px; right: 0; background: var(--white); border-radius: 18px; box-shadow: var(--shadow); display: none; flex-direction: column; width: 200px; z-index: 1001; border: 1px solid rgba(0,0,0,0.05); overflow: hidden; }
        .drop-menu.active { display: flex; }
        .drop-item { padding: 12px 15px; cursor: pointer; font-size: 14px; border-bottom: 1px solid #f1f1f1; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="logo">–°–û–ù–ï–ß–ö–û <span>‚òÄÔ∏è</span></a>
    <div class="nav-btns">
        <button class="icon-btn" onclick="toggleM('setM')">‚öôÔ∏è</button>
        <div class="drop-menu" id="setM">
            <div class="drop-item" onclick="document.body.classList.toggle('dark-mode')">–¢–µ–º–Ω–∞ —Ç–µ–º–∞ üåì</div>
        </div>
        <button class="icon-btn" id="cart-btn" onclick="tCart(true)" style="position:relative">üõí <span id="count" class="badge">0</span></button>
    </div>
</nav>

<div id="shop">
    <div class="video-banner">
        <video autoplay muted loop playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-sunny-forest-landscape-with-a-gentle-breeze-41300-large.mp4" type="video/mp4">
        </video>
        <div class="video-overlay">
            <div class="video-text">–ù–û–í–ï –ù–ê–î–•–û–î–ñ–ï–ù–ù–Ø! üëã</div>
        </div>
    </div>

    <div class="filter-bar">
        <button class="btn-filter active" onclick="fCat('all', this)">–í—Å–µ —Ä–∞–∑–æ–º</button>
        <button class="btn-filter" onclick="fCat('baby', this)">–î–∏—Ç—è—á–µ üë∂</button>
        <button class="btn-filter" onclick="fCat('pets', this)">–¢–≤–∞—Ä–∏–Ω–∏ üêæ</button>
        <button class="btn-filter" onclick="fCat('chem', this)">–•—ñ–º—ñ—è üßº</button>
    </div>

    <div class="grid" id="products"></div>
</div>

<div class="cart-panel" id="cart-p">
    <div class="cart-header"><h2>–ö–æ—à–∏–∫</h2><button onclick="tCart(false)" style="background:none; border:none; font-size:24px; cursor:pointer">‚úï</button></div>
    <div class="cart-items" id="items"></div>
    <div style="padding:20px; border-top:1px solid #eee;">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><span>–†–∞–∑–æ–º:</span><b><span id="total">0</span> –≥—Ä–Ω</b></div>
        <button class="btn-buy" onclick="alert('–û—Ñ–æ—Ä–º–ª–µ–Ω–æ!')">–û–§–û–†–ú–ò–¢–ò</button>
    </div>
</div>

<script>
    let cart = [];
    const prods = [
        { id: 1, name: "Dada Extra Soft 6", price: 250, stock: "100 —à—Ç.", cat: "baby", img: "https://i.ibb.co/vyDyh7g/image.jpg" },
        { id: 2, name: "–ö–æ—Ä–º Kitty 2–∫–≥", price: 250, stock: "100 —à—Ç.", cat: "pets", img: "https://i.ibb.co/2FDgpWxPc3/2F619939933.webp" },
        { id: 3, name: "Ariel Gel 5.5L", price: 600, stock: "10 —à—Ç.", cat: "chem", img: "https://i.ibb.co/dsyN5hwf/image-processing20250930-161-45fnds.webp" }
    ];

    function toggleM(id) { document.getElementById(id).classList.toggle('active'); }

    function render() {
        document.getElementById('products').innerHTML = prods.map(p => `
            <div class="card" data-cat="${p.cat}">
                <div class="stock-tag">${p.stock}</div>
                <img src="${p.img}" class="prod-img">
                <div style="font-weight:700; margin-bottom:10px; height:40px;">${p.name}</div>
                <div class="price">${p.price} –≥—Ä–Ω</div>
                <button class="btn-buy" onclick="addToCart(${p.id}, this)">–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫</button>
            </div>
        `).join('');
    }

    function fCat(cat, btn) {
        document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.card').forEach(card => {
            card.style.display = (cat === 'all' || card.dataset.cat === cat) ? 'block' : 'none';
        });
    }

    function addToCart(id, btn) {
        const img = btn.parentElement.querySelector('.prod-img');
        const cartBtn = document.getElementById('cart-btn');
        const clone = img.cloneNode();
        const rect = img.getBoundingClientRect();
        const cartRect = cartBtn.getBoundingClientRect();

        Object.assign(clone.style, { position: 'fixed', left: rect.left+'px', top: rect.top+'px', width: rect.width+'px', height: rect.height+'px', zIndex: 10000 });
        clone.classList.add('fly-item');
        document.body.appendChild(clone);

        setTimeout(() => {
            Object.assign(clone.style, { left: cartRect.left+'px', top: cartRect.top+'px', width: '20px', height: '20px', opacity: '0.2', transform: 'rotate(720deg)' });
        }, 50);

        setTimeout(() => { 
            clone.remove(); 
            cartBtn.classList.add('animate__animated', 'animate__bounceIn');
            setTimeout(() => cartBtn.classList.remove('animate__animated', 'animate__bounceIn'), 500);
            
            const item = cart.find(x => x.id === id);
            if(item) item.qty++; else cart.push({...prods.find(x => x.id === id), qty: 1});
            updateUI();
        }, 1200);
    }

    function updateUI() {
        document.getElementById('count').innerText = cart.reduce((a, b) => a + b.qty, 0);
        document.getElementById('total').innerText = cart.reduce((a, b) => a + (b.price * b.qty), 0);
        document.getElementById('items').innerHTML = cart.map((i, idx) => `
            <div class="cart-item">
                <img src="${i.img}">
                <div style="flex:1"><b>${i.name}</b><br>${i.price * i.qty} –≥—Ä–Ω</div>
                <div class="item-controls">
                    <button class="qty-btn" onclick="changeQty(${idx}, -1)">-</button>
                    <span>${i.qty}</span>
                    <button class="qty-btn" onclick="changeQty(${idx}, 1)">+</button>
                </div>
            </div>
        `).join('');
    }

    function changeQty(idx, d) {
        cart[idx].qty += d;
        if(cart[idx].qty <= 0) cart.splice(idx, 1);
        updateUI();
    }

    function tCart(s) { document.getElementById('cart-p').classList.toggle('active', s); }

    render();
</script>
</body>
</html>
