<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–û–ù–ï–ß–ö–û ‚Äî –°—É–ø–µ—Ä–º–∞—Ä–∫–µ—Ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #83b735; 
            --bg: #f8faf9; 
            --white: #ffffff; 
            --card-bg: #ffffff;
            --text: #333333;
            --nav-bg: rgba(255, 255, 255, 0.9);
        }
        
        body.dark-mode { 
            --bg: #121212; 
            --white: #1e1e1e; 
            --card-bg: #1e1e1e;
            --text: #e0e0e0; 
            --nav-bg: rgba(30, 30, 30, 0.95);
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; background: var(--bg); color: var(--text); 
            transition: 0.3s; overflow-x: hidden; 
        }

        .navbar { 
            background: var(--nav-bg); backdrop-filter: blur(15px);
            padding: 12px 5%; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; 
        }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 30px; font-weight: 900; text-decoration: none; }
        .logo .blue { color: #0057b7; } .logo .yellow { color: #ffd700; }

        .search-container { flex-grow: 1; max-width: 500px; display: flex; align-items: center; background: rgba(128,128,128,0.1); padding: 5px 25px; border-radius: 40px; margin: 0 20px; }
        .search-container input { width: 100%; border: none; background: transparent; padding: 12px; outline: none; font-size: 16px; color: var(--text); }

        .icon-btn { background: rgba(128,128,128,0.1); border: none; width: 50px; height: 50px; border-radius: 18px; cursor: pointer; font-size: 22px; position: relative; color: var(--text); }
        .cart-count { position: absolute; top: -5px; right: -5px; background: #ff4757; color: white; font-size: 12px; padding: 2px 6px; border-radius: 10px; border: 2px solid var(--white); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; padding: 20px 5%; }
        .card { background: var(--card-bg); border-radius: 35px; padding: 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; }
        .card img { width: 100%; height: 180px; object-fit: contain; border-radius: 20px; }

        .stock-label { font-size: 12px; font-weight: bold; color: var(--primary); margin-bottom: 8px; display: block; }

        .pill { background: var(--card-bg); border: none; padding: 10px 22px; border-radius: 25px; cursor: pointer; color: var(--text); font-weight: bold; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .pill.active { background: var(--primary); color: white; }

        /* –ê–ù–Ü–ú–ê–¶–Ü–Ø –ü–û–õ–¨–û–¢–£ - 2 –°–ï–ö–£–ù–î–ò */
        .flying-item {
            position: fixed; z-index: 9999; pointer-events: none;
            width: 50px; height: 50px; object-fit: contain;
            background: white; border-radius: 50%; border: 2px solid var(--primary);
            transition: all 2.0s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-overlay.active { display: flex; }
        .modal-card { background: var(--card-bg); padding: 40px; border-radius: 35px; width: 90%; max-width: 400px; text-align: center; }

        .cart-panel { position: fixed; right: -100%; top: 0; width: 380px; height: 100%; background: var(--card-bg); z-index: 4000; transition: 0.5s; padding: 30px; display: flex; flex-direction: column; box-shadow: -10px 0 50px rgba(0,0,0,0.2); }
        .cart-panel.active { right: 0; }

        .buy-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 18px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .input-f { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 12px; border: 1px solid rgba(128,128,128,0.2); background: rgba(128,128,128,0.05); color: var(--text); }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="logo"><span class="blue">–°–û–ù–ï</span><span class="yellow">–ß–ö–û</span></a>
    <div class="search-container">
        <input type="text" placeholder="–®—É–∫–∞—Ç–∏..." oninput="searchFunc()" id="searchInp">
    </div>
    <div class="nav-icons">
        <button class="icon-btn" onclick="openModal('settingsModal')">‚öôÔ∏è</button>
        <button class="icon-btn" id="cart-btn-nav" onclick="toggleCart(true)">
            üõí <span class="cart-count" id="cart-badge" style="display:none">0</span>
        </button>
    </div>
</nav>

<div style="display: flex; justify-content: center; gap: 10px; padding: 20px; flex-wrap: wrap;">
    <button class="pill active" onclick="filter('all', this)">üåà <span class="t-all">–í—Å–µ</span></button>
    <button class="pill" onclick="filter('baby', this)">üë∂ <span class="t-baby">–î–∏—Ç—è—á–µ</span></button>
    <button class="pill" onclick="filter('pets', this)">üêæ <span class="t-pets">–¢–≤–∞—Ä–∏–Ω–∏</span></button>
    <button class="pill" onclick="filter('chem', this)">üßº <span class="t-chem">–•—ñ–º—ñ—è</span></button>
</div>

<div class="grid" id="productGrid"></div>

<div class="modal-overlay" id="productModal">
    <div class="modal-card">
        <img id="m-img" style="width:100%; height:180px; object-fit:contain; margin-bottom:15px;">
        <h2 id="m-name"></h2>
        <p id="m-desc"></p>
        <h3 id="m-price" style="color:var(--primary)"></h3>
        <button class="buy-btn" id="m-buy-btn">–í –∫–æ—à–∏–∫</button>
        <p onclick="closeModal('productModal')" style="cursor:pointer; margin-top:15px; opacity:0.6;" class="t-close">–ó–∞–∫—Ä–∏—Ç–∏</p>
    </div>
</div>

<div class="modal-overlay" id="settingsModal">
    <div class="modal-card">
        <h2 class="t-set-h">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
        <button class="buy-btn" style="background:#444; margin-bottom:10px;" onclick="document.body.classList.toggle('dark-mode')" class="t-theme">–ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É üåì</button>
        <select class="input-f" id="langSelect" onchange="updateLang()">
            <option value="ua">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
            <option value="en">üá∫üá∏ English</option>
            <option value="pl">üáµüá± Polski</option>
        </select>
        <button class="buy-btn" onclick="closeModal('settingsModal')">OK</button>
    </div>
</div>

<div class="cart-panel" id="cartPanel">
    <h2 class="t-cart-h">–ö–æ—à–∏–∫</h2>
    <div id="cartContent" style="flex-grow:1; overflow-y:auto;"></div>
    <div style="border-top:1px solid #ddd; padding-top:20px;">
        <h3><span class="t-total">–†–∞–∑–æ–º:</span> <span id="totalSum">0</span> –≥—Ä–Ω</h3>
        <button class="buy-btn" onclick="alert('–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–æ!')">–û–§–û–†–ú–ò–¢–ò</button>
        <button class="buy-btn" style="background:#888; margin-top:10px;" onclick="toggleCart(false)" class="t-close">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
</div>

<script>
    const products = [
        { id: 1, cat: 'baby', stock: 15, price: 250, img: "https://i.ibb.co/vyDyh7g/image.jpg", name: {ua: "Dada Extra Soft 6", en: "Dada Extra Soft 6", pl: "Dada Extra Soft 6"}, desc: {ua: "–ú'—è–∫—ñ –ø—ñ–¥–≥—É–∑–∫–∏ –¥–ª—è –∫–æ–º—Ñ–æ—Ä—Ç—É.", en: "Soft diapers for comfort.", pl: "Miƒôkkie pieluchy dla komfortu."} },
        { id: 2, cat: 'chem', stock: 7, price: 320, img: "https://i.ibb.co/L64M6S9/ariel.jpg", name: {ua: "Ariel Pods 3in1", en: "Ariel Pods 3in1", pl: "Ariel Pods 3in1"}, desc: {ua: "–ü–æ—Ç—É–∂–Ω–µ –ø—Ä–∞–Ω–Ω—è –≤ –∫–∞–ø—Å—É–ª–∞—Ö.", en: "Powerful wash in capsules.", pl: "Potƒô≈ºne pranie w kapsu≈Çkach."} },
        { id: 3, cat: 'pets', stock: 120, price: 15, img: "https://i.ibb.co/0Yf9mXm/felix.jpg", name: {ua: "–ö–æ—Ä–º Felix", en: "Felix Food", pl: "Karma Felix"}, desc: {ua: "–°–º–∞—á–Ω–∏–π –∫–æ—Ä–º –¥–ª—è –∫–æ—Ç—ñ–≤.", en: "Tasty food for cats.", pl: "Smaczna karma dla kot√≥w."} }
    ];

    const langData = {
        ua: { all: "–í—Å–µ", baby: "–î–∏—Ç—è—á–µ", pets: "–¢–≤–∞—Ä–∏–Ω–∏", chem: "–•—ñ–º—ñ—è", stock: "–í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ: ", pcs: "—à—Ç", buy: "–í –∫–æ—à–∏–∫", close: "–ó–∞–∫—Ä–∏—Ç–∏", cartH: "–ö–æ—à–∏–∫", total: "–†–∞–∑–æ–º: ", setH: "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è" },
        en: { all: "All", baby: "Baby", pets: "Pets", chem: "Chem", stock: "In stock: ", pcs: "pcs", buy: "Add to cart", close: "Close", cartH: "Cart", total: "Total: ", setH: "Settings" },
        pl: { all: "Wszystko", baby: "Dzieciƒôce", pets: "Zwierzƒôta", chem: "Chemia", stock: "Dostƒôpno≈õƒá: ", pcs: "szt", buy: "Do koszyka", close: "Zamknij", cartH: "Koszyk", total: "Suma: ", setH: "Ustawienia" }
    };

    let cart = {};

    function renderGrid(filterCat = 'all') {
        const l = document.getElementById('langSelect').value;
        const grid = document.getElementById('productGrid');
        grid.innerHTML = products.filter(p => filterCat === 'all' || p.cat === filterCat).map(p => `
            <div class="card" onclick="openProduct(${p.id})">
                <span class="stock-label">${langData[l].stock} ${p.stock} ${langData[l].pcs}</span>
                <img src="${p.img}" id="img-${p.id}">
                <h3>${p.name[l]}</h3>
                <div style="font-size: 22px; font-weight: 900; color: var(--primary); margin-bottom: 10px;">${p.price} –≥—Ä–Ω</div>
                <button class="buy-btn" onclick="event.stopPropagation(); addToCart(${p.id})">${langData[l].buy}</button>
            </div>
        `).join('');
    }

    function openProduct(id) {
        const l = document.getElementById('langSelect').value;
        const p = products.find(x => x.id === id);
        document.getElementById('m-img').src = p.img;
        document.getElementById('m-name').innerText = p.name[l];
        document.getElementById('m-desc').innerText = p.desc[l];
        document.getElementById('m-price').innerText = p.price + " –≥—Ä–Ω";
        document.getElementById('m-buy-btn').innerText = langData[l].buy;
        document.getElementById('m-buy-btn').onclick = () => { addToCart(id); closeModal('productModal'); };
        openModal('productModal');
    }

    function addToCart(id) {
        const p = products.find(x => x.id === id);
        if (p.stock <= 0) return;

        const img = document.getElementById(`img-${id}`);
        const cartBtn = document.getElementById('cart-btn-nav');
        const rect = img.getBoundingClientRect();
        const cartRect = cartBtn.getBoundingClientRect();

        const flyer = img.cloneNode();
        flyer.className = 'flying-item';
        flyer.style.left = rect.left + 'px';
        flyer.style.top = rect.top + 'px';
        document.body.appendChild(flyer);

        setTimeout(() => {
            flyer.style.left = cartRect.left + 'px';
            flyer.style.top = cartRect.top + 'px';
            flyer.style.transform = 'scale(0.1)';
            flyer.style.opacity = '0';
        }, 50);
        setTimeout(() => flyer.remove(), 2000); // 2 –°–ï–ö–£–ù–î–ò

        p.stock--;
        if (cart[id]) cart[id].qty++; else cart[id] = { ...p, qty: 1 };
        updateUI();
        renderGrid(document.querySelector('.pill.active').onclick.toString().match(/'(.*?)'/)[1]);
    }

    function updateUI() {
        const l = document.getElementById('langSelect').value;
        let total = 0, count = 0, html = "";
        for (let id in cart) {
            total += cart[id].price * cart[id].qty;
            count += cart[id].qty;
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>${cart[id].name[l]} x${cart[id].qty}</span>
                <b>${cart[id].price * cart[id].qty} –≥—Ä–Ω</b>
            </div>`;
        }
        document.getElementById('cartContent').innerHTML = html;
        document.getElementById('totalSum').innerText = total;
        document.getElementById('cart-badge').innerText = count;
        document.getElementById('cart-badge').style.display = count > 0 ? 'block' : 'none';
    }

    function updateLang() {
        const l = document.getElementById('langSelect').value;
        document.querySelector('.t-all').innerText = langData[l].all;
        document.querySelector('.t-baby').innerText = langData[l].baby;
        document.querySelector('.t-pets').innerText = langData[l].pets;
        document.querySelector('.t-chem').innerText = langData[l].chem;
        document.querySelector('.t-cart-h').innerText = langData[l].cartH;
        document.querySelector('.t-total').innerText = langData[l].total;
        document.querySelectorAll('.t-close').forEach(el => el.innerText = langData[l].close);
        renderGrid();
    }

    function filter(cat, btn) {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        renderGrid(cat);
    }

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    function toggleCart(s) { document.getElementById('cartPanel').classList.toggle('active', s); }

    renderGrid();
</script>
</body>
</html>
