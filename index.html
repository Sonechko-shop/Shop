<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–û–ù–ï–ß–ö–û ‚Äî –°—É–ø–µ—Ä–º–∞—Ä–∫–µ—Ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #83b735; --bg: #f8faf9; --card-bg: #ffffff; --text: #333333; }
        body.dark-mode { --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; overflow-x: hidden; }

        .navbar { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 26px; font-weight: 900; text-decoration: none; }
        .logo .blue { color: #0057b7; } .logo .yellow { color: #ffd700; }

        /* –î–£–ñ–ï –ü–û–í–Ü–õ–¨–ù–ê –ê–ù–Ü–ú–ê–¶–Ü–Ø (2.5 —Å–µ–∫—É–Ω–¥–∏) */
        .flying-item {
            position: fixed; z-index: 9999; pointer-events: none;
            width: 60px; height: 60px; object-fit: contain;
            background: white; border-radius: 50%; border: 2px solid var(--primary);
            transition: all 2.5s cubic-bezier(0.25, 0.1, 0.25, 1); /* –ü–ª–∞–≤–Ω–∏–π —ñ –ø–æ–≤—ñ–ª—å–Ω–∏–π —Ä—É—Ö */
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px 5%; }
        .card { background: var(--card-bg); border-radius: 30px; padding: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
        .card img { width: 100%; height: 160px; object-fit: contain; }
        
        .stock-info { color: var(--primary); font-weight: 800; font-size: 14px; margin-bottom: 10px; display: block; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 6000; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal-card { background: var(--card-bg); padding: 30px; border-radius: 35px; width: 100%; max-width: 450px; text-align: center; }

        .cart-panel { position: fixed; right: -100%; top: 0; width: 350px; height: 100%; background: var(--card-bg); z-index: 5000; transition: 0.5s; padding: 25px; display: flex; flex-direction: column; box-shadow: -10px 0 50px rgba(0,0,0,0.2); }
        .cart-panel.active { right: 0; }

        .buy-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 18px; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .input-f { width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1px solid #ddd; background: transparent; color: var(--text); }
        .cart-badge { position: absolute; top: -5px; right: -5px; background: red; color: white; font-size: 12px; padding: 2px 7px; border-radius: 50%; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="logo"><span class="blue">–°–û–ù–ï</span><span class="yellow">–ß–ö–û</span></a>
    <div style="display:flex; gap:10px;">
        <button class="buy-btn" style="width:50px; margin:0;" onclick="openModal('settingsModal')">‚öôÔ∏è</button>
        <button class="buy-btn" style="width:80px; margin:0; position:relative;" id="cart-btn" onclick="toggleCart(true)">
            üõí <span class="cart-badge" id="cart-badge">0</span>
        </button>
    </div>
</nav>

<div id="productGrid" class="grid"></div>

<div class="modal-overlay" id="productModal">
    <div class="modal-card">
        <img id="m-img" style="width:100%; height:200px; object-fit:contain; margin-bottom:15px;">
        <h2 id="m-name"></h2>
        <p id="m-desc"></p>
        <h3 id="m-price" style="color:var(--primary)"></h3>
        <button class="buy-btn" id="m-buy-btn">–í –∫–æ—à–∏–∫</button>
        <p onclick="closeModal('productModal')" style="cursor:pointer; opacity:0.6; margin-top:20px;" id="t-close-p">–ó–∞–∫—Ä–∏—Ç–∏</p>
    </div>
</div>

<div class="modal-overlay" id="orderModal">
    <div class="modal-card">
        <h2 id="t-order-h">–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è</h2>
        <input type="text" class="input-f" placeholder="–Ü–º'—è" id="cName">
        <input type="tel" class="input-f" placeholder="+380..." id="cPhone">
        <h3 id="t-sum-h">–°—É–º–∞: <span id="payAmount">0</span> –≥—Ä–Ω</h3>
        <button class="buy-btn" onclick="finishOrder()" id="t-confirm">–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò</button>
        <p onclick="closeModal('orderModal')" style="cursor:pointer; opacity:0.6; margin-top:15px;" id="t-back">–ù–∞–∑–∞–¥</p>
    </div>
</div>

<div class="modal-overlay" id="settingsModal">
    <div class="modal-card">
        <h2 id="t-set-h">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
        <select id="langSel" class="input-f" onchange="updateLang()">
            <option value="ua">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
            <option value="en">English</option>
            <option value="pl">Polski</option>
        </select>
        <button class="buy-btn" onclick="document.body.classList.toggle('dark-mode')" id="t-theme">–¢–µ–º–∞ üåì</button>
        <p onclick="closeModal('settingsModal')" style="cursor:pointer; opacity:0.6; margin-top:15px;">OK</p>
    </div>
</div>

<div class="cart-panel" id="cartPanel">
    <h2 id="t-cart-h">–ö–æ—à–∏–∫</h2>
    <div id="cartItems" style="flex-grow:1; overflow-y:auto;"></div>
    <div style="padding-top:20px; border-top:1px solid #ddd">
        <h3 id="t-total-h">–†–∞–∑–æ–º: <span id="cartSum">0</span> –≥—Ä–Ω</h3>
        <button class="buy-btn" onclick="openOrder()" id="t-checkout">–û–§–û–†–ú–ò–¢–ò</button>
        <button class="buy-btn" style="background:#888" onclick="toggleCart(false)" id="t-close-c">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
</div>

<script>
    const products = [
        { id: 1, stock: 10, price: 250, img: "https://i.ibb.co/vyDyh7g/image.jpg", name: {ua: "–ü—ñ–¥–≥—É–∑–∫–∏ Dada", en: "Dada Diapers", pl: "Pieluchy Dada"}, desc: {ua: "–ù–∞–π–∫—Ä–∞—â—ñ –ø—ñ–¥–≥—É–∑–∫–∏ –¥–ª—è –º–∞–ª—é–∫—ñ–≤.", en: "Best diapers for babies.", pl: "Najlepsze pieluchy dla niemowlƒÖt."} },
        { id: 2, stock: 5, price: 320, img: "https://i.ibb.co/L64M6S9/ariel.jpg", name: {ua: "Ariel Pods", en: "Ariel Pods", pl: "Ariel Kapsu≈Çki"}, desc: {ua: "–ï—Ñ–µ–∫—Ç–∏–≤–Ω–µ –ø—Ä–∞–Ω–Ω—è.", en: "Effective washing.", pl: "Skuteczne pranie."} },
        { id: 3, stock: 25, price: 15, img: "https://i.ibb.co/0Yf9mXm/felix.jpg", name: {ua: "–ö–æ—Ä–º Felix", en: "Felix Food", pl: "Karma Felix"}, desc: {ua: "–°–º–∞—á–Ω–æ –¥–ª—è –∫–æ—Ç–∏–∫—ñ–≤.", en: "Tasty for cats.", pl: "Smaczne dla kot√≥w."} }
    ];

    const lang = {
        ua: { stock: "–í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ: ", pcs: "—à—Ç", buy: "–ö—É–ø–∏—Ç–∏", orderH: "–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è", confirm: "–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò", back: "–ù–∞–∑–∞–¥", cartH: "–ö–æ—à–∏–∫", total: "–†–∞–∑–æ–º: ", checkout: "–û–§–û–†–ú–ò–¢–ò", setH: "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è", theme: "–¢–µ–º–∞ üåì", close: "–ó–∞–∫—Ä–∏—Ç–∏", sum: "–°—É–º–∞: " },
        en: { stock: "Available: ", pcs: "pcs", buy: "Buy", orderH: "Checkout", confirm: "CONFIRM", back: "Back", cartH: "Cart", total: "Total: ", checkout: "CHECKOUT", setH: "Settings", theme: "Theme üåì", close: "Close", sum: "Total: " },
        pl: { stock: "Dostƒôpno≈õƒá: ", pcs: "szt", buy: "Kupiƒá", orderH: "Zam√≥wienie", confirm: "POTWIERD≈π", back: "Wstecz", cartH: "Koszyk", total: "Suma: ", checkout: "ZAM√ìW", setH: "Ustawienia", theme: "Motyw üåì", close: "Zamknij", sum: "Suma: " }
    };

    let cart = {};

    function updateLang() {
        const l = document.getElementById('langSel').value;
        const d = lang[l];
        document.getElementById('t-order-h').innerText = d.orderH;
        document.getElementById('t-confirm').innerText = d.confirm;
        document.getElementById('t-back').innerText = d.back;
        document.getElementById('t-cart-h').innerText = d.cartH;
        document.getElementById('t-total-h').firstChild.textContent = d.total;
        document.getElementById('t-checkout').innerText = d.checkout;
        document.getElementById('t-set-h').innerText = d.setH;
        document.getElementById('t-theme').innerText = d.theme;
        document.getElementById('t-close-p').innerText = d.close;
        document.getElementById('t-close-c').innerText = d.close;
        document.getElementById('t-sum-h').firstChild.textContent = d.sum;
        renderGrid();
        updateUI();
    }

    function renderGrid() {
        const l = document.getElementById('langSel').value;
        document.getElementById('productGrid').innerHTML = products.map(p => `
            <div class="card" onclick="openProduct(${p.id})">
                <span class="stock-info">${lang[l].stock} ${p.stock} ${lang[l].pcs}</span>
                <img src="${p.img}" id="img-${p.id}">
                <h3>${p.name[l]}</h3>
                <p><b>${p.price} –≥—Ä–Ω</b></p>
                <button class="buy-btn" onclick="event.stopPropagation(); addToCart(${p.id})">${lang[l].buy}</button>
            </div>
        `).join('');
    }

    function openProduct(id) {
        const l = document.getElementById('langSel').value;
        const p = products.find(x => x.id === id);
        document.getElementById('m-img').src = p.img;
        document.getElementById('m-name').innerText = p.name[l];
        document.getElementById('m-desc').innerText = p.desc[l];
        document.getElementById('m-price').innerText = p.price + " –≥—Ä–Ω";
        document.getElementById('m-buy-btn').onclick = () => { addToCart(id); closeModal('productModal'); };
        document.getElementById('m-buy-btn').innerText = lang[l].buy;
        openModal('productModal');
    }

    function addToCart(id) {
        const p = products.find(x => x.id === id);
        if(p.stock <= 0) return alert("–ù–µ–º–∞—î –≤ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ!");

        const img = document.getElementById(`img-${id}`);
        const cartBtn = document.getElementById('cart-btn');
        const rect = img.getBoundingClientRect();
        const cartRect = cartBtn.getBoundingClientRect();

        const flyer = img.cloneNode();
        flyer.className = 'flying-item';
        flyer.style.left = rect.left + 'px';
        flyer.style.top = rect.top + 'px';
        document.body.appendChild(flyer);

        setTimeout(() => {
            flyer.style.left = (cartRect.left + 10) + 'px';
            flyer.style.top = (cartRect.top + 10) + 'px';
            flyer.style.transform = 'scale(0.2) rotate(720deg)';
            flyer.style.opacity = '0.7';
        }, 50);
        setTimeout(() => flyer.remove(), 2500); // –ß–∞—Å –∑–±—ñ–≥–∞—î—Ç—å—Å—è –∑ CSS (2.5—Å)

        p.stock--;
        if(cart[id]) cart[id].qty++; else cart[id] = { ...p, qty: 1 };
        updateUI();
        renderGrid();
    }

    function updateUI() {
        const l = document.getElementById('langSel').value;
        let html = "", total = 0, count = 0;
        for(let id in cart) {
            total += cart[id].price * cart[id].qty;
            count += cart[id].qty;
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>${cart[id].name[l]} x${cart[id].qty}</span>
                <b>${cart[id].price * cart[id].qty} –≥—Ä–Ω</b>
            </div>`;
        }
        document.getElementById('cartItems').innerHTML = html || "...";
        document.getElementById('cartSum').innerText = total;
        document.getElementById('cart-badge').innerText = count;
    }

    function openOrder() {
        if(document.getElementById('cartSum').innerText == "0") return;
        document.getElementById('payAmount').innerText = document.getElementById('cartSum').innerText;
        openModal('orderModal');
    }

    function finishOrder() {
        alert("–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏–π–Ω—è—Ç–æ!");
        cart = {};
        updateUI();
        closeModal('orderModal');
        toggleCart(false);
    }

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    function toggleCart(s) { document.getElementById('cartPanel').classList.toggle('active', s); }

    updateLang();
</script>
</body>
</html>
