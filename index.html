<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ø–°–ù–û ‚Äî –°—É–ø–µ—Ä–º–∞—Ä–∫–µ—Ç</title>
    <style>
        :root { --primary: #83b735; --bg: #f4f7f6; --white: #ffffff; --text: #333333; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* –®–ê–ü–ö–ê */
        .navbar { background: var(--white); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
        .logo { font-size: 26px; font-weight: 900; text-decoration: none; color: #333; }
        .logo span { color: #f39c12; }
        .nav-icons { display: flex; gap: 15px; }
        .icon-btn { background: #f8f9fa; border: none; width: 45px; height: 45px; border-radius: 14px; cursor: pointer; font-size: 20px; }

        /* –í–Ü–î–ï–û-–ë–ê–ù–ï–† */
        .hero { width: 94%; margin: 20px auto; height: 350px; border-radius: 40px; position: relative; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .hero video { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .hero-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.25); display: flex; align-items: center; justify-content: center; }
        .glass-box { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); padding: 40px 60px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.3); text-align: center; }
        .glass-box h1 { color: white; margin: 0; font-size: 38px; text-transform: uppercase; letter-spacing: 2px; }

        /* –ö–ù–û–ü–ö–ò –§–Ü–õ–¨–¢–†–Ü–í (–Ø–ö–Ü –ó–ù–ò–ö–õ–ò) */
        .filter-section { display: flex; justify-content: center; gap: 15px; padding: 30px; flex-wrap: wrap; }
        .btn-f { 
            background: var(--white); border: 2px solid transparent; padding: 12px 25px; border-radius: 50px; 
            font-weight: 700; color: #666; cursor: pointer; transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); display: flex; align-items: center; gap: 8px;
        }
        .btn-f:hover { transform: translateY(-3px); }
        .btn-f.active { border-color: var(--primary); color: var(--primary); background: #f0f9eb; }

        /* –¢–û–í–ê–†–ò */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 0 5% 50px; }
        .card { background: var(--white); border-radius: 35px; padding: 30px; text-align: center; transition: 0.4s; box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 180px; object-fit: contain; margin-bottom: 20px; }
        .price { font-size: 24px; font-weight: 900; color: var(--primary); margin-bottom: 20px; }
        .buy-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 16px; border-radius: 20px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .buy-btn:hover { filter: brightness(1.1); }

        /* –ê–ù–Ü–ú–ê–¶–Ü–Ø –ü–û–õ–¨–û–¢–£ */
        .flyer { position: fixed; z-index: 9999; pointer-events: none; transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 15px; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="logo">–Ø–°–ù–û<span>‚òÄÔ∏è</span></a>
    <div class="nav-icons">
        <button class="icon-btn">üìû</button>
        <button class="icon-btn">‚öôÔ∏è</button>
        <button class="icon-btn" id="cart-icon">üõí</button>
    </div>
</nav>

<div class="hero">
    <video autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-sunny-forest-landscape-with-a-gentle-breeze-41300-large.mp4" type="video/mp4">
    </video>
    <div class="hero-overlay">
        <div class="glass-box">
            <h1>–Ø–°–ù–û. –°–í–Ü–ñ–û. –¢–í–û–Ñ. üëã</h1>
        </div>
    </div>
</div>

<div class="filter-section">
    <button class="btn-f active" onclick="filterItems('all', this)">üåà –í—Å–µ —Ä–∞–∑–æ–º</button>
    <button class="btn-f" onclick="filterItems('baby', this)">üë∂ –î–∏—Ç—è—á–µ</button>
    <button class="btn-f" onclick="filterItems('pets', this)">üêæ –¢–≤–∞—Ä–∏–Ω–∏</button>
    <button class="btn-f" onclick="filterItems('chem', this)">üßº –•—ñ–º—ñ—è</button>
</div>

<div class="grid" id="product-grid">
    <div class="card" data-cat="baby">
        <img src="https://i.ibb.co/vyDyh7g/image.jpg" class="p-img">
        <h3>Dada Extra Soft 6</h3>
        <div class="price">250 –≥—Ä–Ω</div>
        <button class="buy-btn" onclick="flyToCart(this)">–í –∫–æ—à–∏–∫</button>
    </div>
    <div class="card" data-cat="pets">
        <img src="https://i.ibb.co/2FDgpWxPc3/2F619939933.webp" class="p-img">
        <h3>–ö–æ—Ä–º Kitty 2–∫–≥</h3>
        <div class="price">250 –≥—Ä–Ω</div>
        <button class="buy-btn" onclick="flyToCart(this)">–í –∫–æ—à–∏–∫</button>
    </div>
    <div class="card" data-cat="chem">
        <img src="https://i.ibb.co/dsyN5hwf/image-processing20250930-161-45fnds.webp" class="p-img">
        <h3>Ariel Gel 5.5L</h3>
        <div class="price">600 –≥—Ä–Ω</div>
        <button class="buy-btn" onclick="flyToCart(this)">–í –∫–æ—à–∏–∫</button>
    </div>
</div>

<script>
    // –õ–æ–≥—ñ–∫–∞ —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—ó
    function filterItems(cat, btn) {
        document.querySelectorAll('.btn-f').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        document.querySelectorAll('.card').forEach(card => {
            if (cat === 'all' || card.getAttribute('data-cat') === cat) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }

    // –õ–æ–≥—ñ–∫–∞ –ø–æ–ª—å–æ—Ç—É
    function flyToCart(btn) {
        const img = btn.parentElement.querySelector('.p-img');
        const cart = document.getElementById('cart-icon');
        const clone = img.cloneNode();
        const r = img.getBoundingClientRect();
        const cr = cart.getBoundingClientRect();

        Object.assign(clone.style, {
            position: 'fixed', left: r.left + 'px', top: r.top + 'px',
            width: r.width + 'px', height: r.height + 'px', zIndex: 10000
        });

        clone.classList.add('flyer');
        document.body.appendChild(clone);

        setTimeout(() => {
            Object.assign(clone.style, {
                left: cr.left + 'px', top: cr.top + 'px',
                width: '20px', height: '20px', opacity: '0', transform: 'rotate(720deg)'
            });
        }, 50);

        setTimeout(() => clone.remove(), 1200);
    }
</script>

</body>
</html>
