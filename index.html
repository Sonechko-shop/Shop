    <style>

        .hero-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; }
        .hero-tag { background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); padding: 20px 40px; border-radius: 20px; color: white; font-weight: 800; font-size: 24px; border: 1px solid rgba(255,255,255,0.3); text-align: center; }

        /* –§–Ü–õ–¨–¢–†–ò */
        .filters { display: flex; justify-content: center; gap: 10px; padding: 20px; flex-wrap: wrap; }
        .pill { background: var(--white); border: none; padding: 10px 22px; border-radius: 50px; cursor: pointer; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.05); color: #666; transition: 0.3s; }

        /* –ö–ê–†–¢–ö–ò */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; padding: 0 5% 50px; }
        .card { background: var(--white); border-radius: 30px; padding: 25px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); transition: 0.3s; }
        .card img { width: 100%; height: 160px; object-fit: contain; margin-bottom: 15px; }
        .price { font-size: 22px; font-weight: 800; color: var(--primary); margin: 10px 0; }
        .buy-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 14px; border-radius: 18px; font-weight: 700; cursor: pointer; }

        /* –ü–ê–ù–ï–õ–¨ –ö–û–®–ò–ö–ê */
        .cart-panel { position: fixed; right: -100%; top: 0; width: 380px; height: 100%; background: var(--white); z-index: 3000; transition: 0.5s; padding: 30px; box-sizing: border-box; box-shadow: -10px 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .cart-panel.active { right: 0; }
        .cart-items { flex-grow: 1; overflow-y: auto; margin: 20px 0; }
        .cart-item { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; background: #f8f9fa; padding: 10px; border-radius: 15px; color: #333; }
        .cart-item img { width: 50px; height: 50px; }

        /* –ú–û–î–ê–õ–ö–ò */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 4000; }
        .modal-overlay.active { display: flex; }
        .modal-card { background: var(--white); padding: 30px; border-radius: 35px; width: 90%; max-width: 400px; text-align: center; }
        
        .lang-btn { padding: 8px 15px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; background: #fff; font-weight: 600; }
        .lang-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .flyer { position: fixed; z-index: 9999; pointer-events: none; transition: all 1s; border-radius: 50%; }
    </style>
</head>
<body>

<script>
    let cart = [];
    const translations = {
        uk: { logo: "–°–û–ù–ï–ß–ö–û ‚òÄÔ∏è", hero: "–°–û–ù–ï–ß–ö–û: –ù–û–í–ï –ù–ê–î–•–û–î–ñ–ï–ù–ù–Ø! üëã", all: "üåà –í—Å–µ", baby: "üë∂ –î–∏—Ç—è—á–µ", pets: "üêæ –¢–≤–∞—Ä–∏–Ω–∏", chem: "üßº –•—ñ–º—ñ—è", buy: "–í –∫–æ—à–∏–∫", cart: "–í–∞—à –∫–æ—à–∏–∫", total: "–†–∞–∑–æ–º:", checkout: "–û–§–û–†–ú–ò–¢–ò", settings: "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è ‚öôÔ∏è", select: "–ú–æ–≤–∞:", call: "–ó–≤'—è–∑–æ–∫ üìû", callBtn: "–ü–û–î–ó–í–û–ù–ò–¢–ò" },
        en: { logo: "SUNNY ‚òÄÔ∏è", hero: "SUNNY: NEW ARRIVAL! üëã", all: "üåà All", baby: "üë∂ Baby", pets: "üêæ Pets", chem: "üßº Chem", buy: "To Cart", cart: "Your Cart", total: "Total:", checkout: "CHECKOUT", settings: "Settings ‚öôÔ∏è", select: "Language:", call: "Contact üìû", callBtn: "CALL NOW" },
        ru: { logo: "–°–û–õ–ù–´–®–ö–û ‚òÄÔ∏è", hero: "–°–û–õ–ù–´–®–ö–û: –ù–û–í–û–ï –ü–û–°–¢–£–ü–õ–ï–ù–ò–ï! üëã", all: "üåà –í—Å–µ", baby: "üë∂ –î–µ—Ç—Å–∫–æ–µ", pets: "üêæ –ñ–∏–≤–æ—Ç–Ω—ã–µ", chem: "üßº –•–∏–º–∏—è", buy: "–í –∫–æ—Ä–∑–∏–Ω—É", cart: "–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞", total: "–ò—Ç–æ–≥–æ:", checkout: "–û–§–û–†–ú–ò–¢–¨", settings: "–ù–∞—Å—Ç—Ä–æ–π–∫–∏ ‚öôÔ∏è", select: "–Ø–∑—ã–∫:", call: "–°–≤—è–∑—å üìû", callBtn: "–ü–û–ó–í–û–ù–ò–¢–¨" }
    };

    function setLang(lang, btn) {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const t = translations[lang];
        document.getElementById('lang-logo').innerText = t.logo;
        document.getElementById('lang-hero').innerText = t.hero;
        document.getElementById('lang-cart-title').innerText = t.cart;
        document.getElementById('lang-total').innerText = t.total;
        document.getElementById('lang-checkout').innerText = t.checkout;
        document.getElementById('lang-set-title').innerText = t.settings;
        document.getElementById('lang-select').innerText = t.select;
        document.getElementById('lang-call-title').innerText = t.call;
        document.querySelectorAll('[data-lang="buy"]').forEach(b => b.innerText = t.buy);
        document.querySelectorAll('[data-lang="all"]').forEach(b => b.innerText = t.all);
        document.querySelectorAll('[data-lang="baby"]').forEach(b => b.innerText = t.baby);
        document.querySelectorAll('[data-lang="pets"]').forEach(b => b.innerText = t.pets);
        document.querySelectorAll('[data-lang="chem"]').forEach(b => b.innerText = t.chem);
        document.querySelectorAll('[data-lang="call-btn"]').forEach(b => b.innerText = t.callBtn);
    }

    function toggleCart(s) { document.getElementById('cartPanel').classList.toggle('active', s); }
    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }

    function addToCart(name, price, img, btn) {
        cart.push({name, price, img});
        updateUI();
        const clone = img.cloneNode();
        const r = btn.parentElement.querySelector('.p-img').getBoundingClientRect();
        const tr = document.getElementById('cart-btn-main').getBoundingClientRect();
        Object.assign(clone.style, { position: 'fixed', left: r.left+'px', top: r.top+'px', width: r.width+'px', zIndex: 9999 });
        clone.classList.add('flyer');
        document.body.appendChild(clone);
        setTimeout(() => { Object.assign(clone.style, { left: tr.left+'px', top: tr.top+'px', width: '20px', opacity: '0' }); }, 50);
        setTimeout(() => clone.remove(), 1000);
    }

    function updateUI() {
        const list = document.getElementById('cartContent');
        const badge = document.getElementById('cart-badge');
        badge.innerText = cart.length;
        badge.style.display = cart.length ? 'block' : 'none';
        let sum = 0;
        list.innerHTML = cart.map((item, i) => {
            sum += item.price;
            return `<div class="cart-item"><img src="${item.img}"><div><b>${item.name}</b><br>${item.price} –≥—Ä–Ω</div><button onclick="cart.splice(${i},1);updateUI()">üóëÔ∏è</button></div>`;
        }).join('');
        document.getElementById('totalSum').innerText = sum + ' –≥—Ä–Ω';
    }

    function filter(cat, btn) {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.card').forEach(c => c.style.display = (cat === 'all' || c.dataset.cat === cat) ? 'block' : 'none');
    }
</script>
